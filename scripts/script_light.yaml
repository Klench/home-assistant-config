##### HOME #####

indoor_lights_bright:
  alias: 'Hög ljusstyrka'
  sequence:
    - service: script.turn_on
      target:
        entity_id:
          - script.livingroom_bright
          - script.bedroom_bright
          - script.hallway_bright
          - script.kitchen_bright
          - script.office_bright
    - condition: template
      value_template: >
        {{ not (is_state('binary_sensor.childroom_sonos_is_grouped','off') and is_state('media_player.childroom_sonos','playing')) }}
    - service: script.childroom_bright

bottom_floor_bright:
  sequence:
    - service: script.turn_on
      target:
        entity_id:
          - script.livingroom_bright
          - script.hallway_bright
          - script.kitchen_bright

indoor_lights_relaxed:
  alias: 'Mysbelysning'
  sequence:
    - service: script.turn_on
      target:
        entity_id:
          # - script.bedroom_relaxed
          - script.office_relaxed
          - script.livingroom_relaxed
          - script.hallway_relaxed
          - script.kitchen_relaxed

indoor_lights_low_brightness:
  alias: 'Låg ljusstyrka'
  sequence:
    choose:
      conditions:
        condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.relaxed_mode
            state: 'on'
          - condition: time
            before: '05:00:00'
      sequence:
        - service: light.turn_off
          target:
            entity_id:
              - light.livingroom_window
              - light.hallway_ceiling_group
        - service: light.turn_on
          data:
            entity_id: light.livingroom_floor
            brightness_pct: 20
            color_temp: 443
            transition: 2
        - service: light.turn_on
          data:
            entity_id: light.kitchen_table
            brightness_pct: 50
            transition: 2
        - service: light.turn_on
          data:
            entity_id: light.office_desk
            brightness_pct: 10
            transition: 2
        - service: script.turn_on
          target:
            entity_id:
              - script.bathroom_low_brightness
    default:
      - service: script.turn_on
        target:
          entity_id:
            - script.livingroom_low_brightness
            - script.hallway_bottom_floor_bright
            - script.kitchen_bright

indoor_lights_off:
  alias: 'Allt släckt'
  sequence:
    - service: light.turn_off
      target:
        entity_id: group.indoor_lights
    - service: switch.turn_off
      target:
        entity_id: switch.kitchen_coffee_maker
    - service: script.sonos_set_group_volume
      data:
        volume: 0.1
    - condition: state
      entity_id: binary_sensor.relaxed_mode
      state: 'off'
    - service: light.turn_off
      target:
        entity_id: light.childroom_led_strip

wakeup_lights:
  sequence:
    - service: script.turn_on
      target:
        entity_id:
          - script.livingroom_wakeup
          - script.hallway_wakeup
          - script.kitchen_wakeup
          - script.office_wakeup

window_lights:
  sequence:
    - service: light.turn_on
      data:
        entity_id:
          - light.bedroom_bedside
          - light.livingroom_window
          - light.office_window
        brightness_pct: 100

advent_lights_turn_on:
  sequence:
    - service: switch.turn_on
      target:
        entity_id:
          # - switch.control_outlet_3
          - switch.control_outlet_5
          - switch.control_outlet_6
    - service: light.turn_on
      data:
        entity_id:
          # - light.office_window
          # - light.livingroom_window

advent_lights_turn_off:
  sequence:
    - service: switch.turn_off
      target:
        entity_id:
          # - switch.control_outlet_3
          - switch.control_outlet_4
          - switch.control_outlet_5
          - switch.control_outlet_6
    - service: light.turn_off
      data:
        entity_id:
          - light.office_window
          - light.livingroom_window
          - light.kitchen_window

go_to_bed_lights:
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.bedroom_ceiling
        transition: 300
    - service: light.turn_off
      data:
        entity_id:
          - light.livingroom_ceiling
          - light.livingroom_floor
        transition: 1800
    - delay: '00:30'
    - service: light.turn_off
      data:
        entity_id: light.hallway_ceiling_group

enable_away_lights:
  sequence:
    - delay: '00:00:10'
    - service: script.turn_on
      target:
        entity_id:
          - script.hallway_relaxed
          - script.kitchen_relaxed
          - script.livingroom_relaxed
    - service: light.turn_on
      data:
        entity_id:
          - light.bedroom_bedside
          - light.office_window
        brightness_pct: 100

watching_tv_lights:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.livingroom_floor
        brightness: 144
        color_temp: 443
        transition: 2
    - service: light.turn_off
      target:
        entity_id:
          - light.livingroom_ceiling
          - light.livingroom_window

create_indoor_lights_group:
    sequence:
      - service: group.set
        data:
          object_id: "indoor_lights"
          entities: >
            {%- for device in states.light %}{% if 'outdoor' not in device.entity_id %}{% if 'led_strip' not in device.entity_id %}{%- if loop.first %}{%- else %}, {% endif %}{{ device.entity_id }}{%- if loop.last %}{% endif %}{% endif %}{% endif %}{%- endfor %}

create_all_lights_group:
    sequence:
      - service: group.set
        data:
          object_id: "all_lights"
          entities: >
            {%- for device in states.light %}{%- if loop.first %}{%- else %}, {% endif %}{{ device.entity_id }}{%- if loop.last %}{% endif %}{%- endfor %}

##### BEDROOM #####

bedroom_bright:
  alias: 'Hög ljusstyrka'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_ceiling
        brightness_pct: 80

bedroom_relaxed:
  alias: 'Mysbelysning'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_bedside
        brightness_pct: 100
    - service: light.turn_off
      target:
        entity_id: light.bedroom_ceiling

bedroom_low_brightness:
  alias: 'Låg ljusstyrka'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_bedside_2
        brightness_pct: 1
    - service: light.turn_off
      target:
        entity_id: 
          - light.bedroom_ceiling
          - light.bedroom_bedside_1

bedroom_wakeup:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_bedside
        brightness_pct: 50
        transition: 1800

##### CHILD ROOM #####

childroom_bright:
  alias: 'Hög ljusstyrka'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.childroom_ceiling
        brightness_pct: 100
        color_temp: 372
        transition: 2

childroom_relaxed:
  alias: 'Mysbelysning'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.childroom_ceiling
        brightness_pct: 30
        color_temp: 443
        transition: 2

childroom_night_light:
  alias: 'Nattbelysning'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.childroom_led_strip
        brightness_pct: 25
        rgb_color: [255,0,0]
        transition: 2
        effect: None

childroom_light_warm:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.childroom_ceiling
        color_temp: 443
        transition: 2

childroom_light_dim:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.childroom_ceiling
        color_temp: 443
        transition: 2
    - delay: '00:00:02'
    - service: light.turn_on
      data:
        entity_id: light.childroom_ceiling
        brightness_pct: 1
        color_temp: 443
        transition: 900

