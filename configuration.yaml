################# VOLVO ON CALL #################

volvooncall:
  username: !secret volvo_username
  password: !secret volvo_password

################# ZHA #################

zha:
  zigpy_config:
    ota:
      ikea_provider: true

################# SHELLY #################

shelly:
  version: true
  attributes:
    - default
    - firmware_version
    - latest_fw_version
  devices:
    - id: "E098068ceebd"
      name: "Shelly livingroom"
      upgrade_switch: true
      sensors:
        - current_consumption
        - rssi_level
        - uptime
        - device_temp
        - over_temp
        - switch
        - voltage

