################# PANELS #################

panel_iframe:
  # kodi:
  #   title: Kodi
  #   icon: mdi:kodi
  #   url: !secret kodi_url
  tautully:
    title: Tautully
    icon: mdi:plex
    url: !secret tautully_url
  kitana:
    title: Kitana
    icon: mdi:filmstrip
    url: !secret kitana_url
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: !secret hass_configurator_url
  esphome:
    title: ESPHome
    icon: mdi:developer-board
    url: !secret esphome_url

panel_custom:
  - name: panel-redirect
    # url_path needs to be unique for each panel_custom config
    url_path: redirect-server-controls
    sidebar_title: Serverhantering
    sidebar_icon: mdi:server
    module_url: /local/panel-redirect.js
    config:
      # Where you want to redirect to
      target: /config/server_control
  - name: panel-redirect
    # url_path needs to be unique for each panel_custom config
    url_path: redirect-logs
    sidebar_title: Loggar
    sidebar_icon: mdi:math-log
    module_url: /local/panel-redirect.js
    config:
      # Where you want to redirect to
      target: /config/logs

################# INCLUDE #################

script: !include_dir_merge_named scripts/
automation: !include_dir_merge_list automations/
group: !include groups.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensors.yaml
input_number: !include input_numbers.yaml
input_boolean: !include input_boolean.yaml
input_text: !include input_text.yaml
switch: !include switches.yaml
light: !include lights.yaml
timer: !include timers.yaml
zone: !include zones.yaml