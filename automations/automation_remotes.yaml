################# SHELLY #################

##### LIVINGROOM #####

- alias: 'Shelly livingroom relaxed'
  initial_state: on
  trigger:
    platform: event
    event_type: shelly_switch_click
    event_data:
      entity_id: 'binary_sensor.shelly_livingroom_2_switch'
      click_cnt: 2
      state: false
  condition:
    condition: template
    value_template: >
      {{ is_state_attr('light.livingroom_couch_table','brightness',255) }}
  action:
    service: script.livingroom_relaxed

- alias: 'Shelly livingroom bright'
  initial_state: on
  trigger:
    platform: event
    event_type: shelly_switch_click
    event_data:
      entity_id: 'binary_sensor.shelly_livingroom_2_switch'
      click_cnt: 2
      state: false
  condition:
    condition: template
    value_template: >
      {{ is_state('light.livingroom_couch_table','off') or is_state_attr('light.livingroom_couch_table','brightness',76) }}
  action:
    service: script.livingroom_bright

- alias: 'Shelly livingroom relaxed long press'
  initial_state: on
  trigger:
    platform: event
    event_type: shellyforhass.click
    event_data:
      entity_id: 'binary_sensor.shelly_livingroom_2_switch'
      click_type: 'long'
  condition:
    condition: state
    entity_id: light.livingroom_couch_table
    state: 'off'
  action:
    service: script.livingroom_relaxed

- alias: 'Shelly livingroom turn off lights'
  initial_state: on
  trigger:
    platform: event
    event_type: shellyforhass.click
    event_data:
      entity_id: 'binary_sensor.shelly_livingroom_2_switch'
      click_type: 'long'
  action:
    service: light.turn_off
    target:
      area_id: vardagsrum