################# LEAVING/COMING HOME #################

- alias: 'Leaving home'
  initial_state: on
  trigger:
    platform: state
    entity_id: group.device_tracker_family
    to: 'not_home'
  action:
    service: script.all_lights_off

- alias: 'Leaving home pause Sonos'
  initial_state: on
  trigger:
    platform: state
    entity_id: group.device_tracker_family
    to: 'not_home'
  condition:
    condition: state
    entity_id: media_player.sonos_kitchen
    state: 'playing'
  action:
    service: media_player.media_pause
    entity_id: media_player.sonos_kitchen

- alias: 'Coming home turn on lights'
  initial_state: on
  trigger:
    platform: state
    entity_id: group.device_tracker_family
    to: 'home'
  condition:
    condition: and
    conditions:
      - condition: sun
        after: sunset
        after_offset: '-01:00:00'
      - condition: state
        entity_id: group.all_lights
        state: 'off'
  action:
    service: script.all_rooms_bright

- alias: 'Coming home turn on hallway lights'
  initial_state: on
  trigger:
    platform: state
    entity_id: group.device_tracker_family
    to: 'home'
  condition:
    condition: and
    conditions:
      - condition: sun
        before: sunset
        before_offset: '-01:00:00'
      - condition: sun
        after: sunrise
        after_offset: '01:00:00'
      - condition: state
        entity_id: group.all_lights
        state: 'off'
  action:
    service: script.hallway_bright

- alias: 'Coming home group Sonos speakers'
  initial_state: on
  trigger:
    platform: state
    entity_id: group.device_tracker_family
    to: 'home'
  action:
    service: script.sonos_group_all_speakers

- alias: 'Car coming home'
  initial_state: on
  trigger:
    platform: state
    entity_id: device_tracker.volvo_lgd321
    to: 'home'
  condition:
    - condition: sun
      after: sunset
      after_offset: '-01:00:00'
    - condition: state
      entity_id: group.device_tracker_family
      state: 'not_home'
  action:
    - service: script.all_rooms_bright

################# BATHROOM #################

- alias: 'Closing bathroom door'
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.bathroom_door
    to: 'off'
  action:
    service: script.bathroom_relaxed

- alias: 'Opening bathroom door'
  initial_state: on
  trigger:
    platform: state
    entity_id: binary_sensor.bathroom_door
    to: 'on'
  action:
    service: light.turn_off
    entity_id: light.bathroom_led

################# MEDIA #################

- alias: 'Watching TV'
  trigger:
    - platform: state
      entity_id: media_player.kodi
      to: 'playing'
    - platform: state
      entity_id: media_player.apple_tv_vardagsrum
      to: 'playing'
  condition:
    condition: and
    conditions:
      - condition: or
        conditions:
          - condition: time
            after: '20:30:00'
          - condition: time
            before: '10:00:00'
      - condition: or
        conditions:
          - condition: sun
            after: sunset
            after_offset: '-01:00:00'
          - condition: sun
            before: sunrise
            before_offset: '1:00:00'
  action:
    service: script.watching_tv_lights

- alias: 'TV off group speakers'
  initial_state: on
  trigger:
    platform: state
    entity_id: media_player.tv_custom
    to: 'off'
  condition:
    - condition: state
      entity_id: binary_sensor.sonos_livingroom_is_grouped
      state: 'off'
    - condition: state
      entity_id: binary_sensor.sonos_livingroom_playing_music
      state: 'off'
  action:
    service: script.sonos_group_livingroom_speaker

- alias: 'TV off disable night mode'
  initial_state: on
  trigger:
    platform: state
    entity_id: media_player.tv_custom
    to: 'off'
  condition:
    condition: state
    entity_id: binary_sensor.sonos_night_mode
    state: 'on'
  action:
    service: script.sonos_disable_night_mode

################# CAR HEATER #################

- alias: 'Car heater weekdays'
  initial_state: off
  trigger:
    platform: state
    entity_id: binary_sensor.car_heater_trigger_workdays
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: numeric_state
        entity_id: sensor.outdoor_temperature
        below: 3
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      - condition: state
        entity_id: group.device_tracker_family
        state: 'home'
      - condition: state
        entity_id: switch.lgd321_heater
        state: 'off'
  action:
    - service: switch.turn_on
      entity_id: switch.lgd321_heater

- alias: 'Car heater audio notification'
  initial_state: on
  trigger:
    platform: state
    entity_id: switch.lgd321_heater
    to: 'on'
  condition:
    condition: state
    entity_id: device_tracker.davidsiphone
    state: 'home'
  action: 
    service: script.sonos_say
    data:
      sonos_entity: kok
      volume: 0.1
      message: 'Car heater turned on'

################# TRANSMISSION #################

- alias: 'Transmission add torrent'
  initial_state: on
  trigger:
    platform: state
    entity_id: input_text.transmission_torrent_url
  action:
    - service: script.transmission_add_torrent

################# TIMER #################

- alias: 'Pause bedroom music'
  initial_state: on
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.bedroom_music_timer
  condition:
    - condition: state
      entity_id: media_player.sonos_bedroom
      state: 'playing'
    - condition: state
      entity_id: binary_sensor.sonos_bedroom_is_grouped
      state: 'off'
  action:
    - service: python_script.media_player_volume_set
      data:
        entity_id: media_player.sonos_bedroom
        volume_level: 0.01
    - service: media_player.media_pause
      entity_id: media_player.sonos_bedroom
    - service: media_player.volume_set
      data:
        entity_id: media_player.sonos_bedroom
        volume_level: 0.10

################# CREATE ALL LIGHTS GROUP #################

- alias: 'Create all lights group'
  initial_state: on
  trigger:
    platform: homeassistant
    event: start
  action:
    service: script.create_all_light_group