bathroom_floor_heater_turn_off:
  sequence:
    service: climate.set_hvac_mode
    data:
      entity_id: climate.bathroom_floor
      hvac_mode: 'heat'

bathroom_floor_heater_auto:
  sequence:
    service: climate.set_hvac_mode
    data:
      entity_id: climate.bathroom_floor
      hvac_mode: 'auto'