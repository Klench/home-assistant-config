################# HUE  #################

##### LIGHTS #####

- alias: 'Hue switch bright'
  initial_state: on
  trigger:
    platform: event
    event_type: hue_event
    event_data:
      id: "hallway_switch"
      event: 1002
  condition:
    condition: state
    entity_id: input_boolean.enable_hue_switch_hallway
    state: 'on'
  action:
    service: script.bottom_floor_bright

- alias: 'Hue switch relaxed'
  initial_state: on
  trigger:
    platform: event
    event_type: hue_event
    event_data:
      id: "hallway_switch"
      event: 1003
  condition:
    condition: state
    entity_id: input_boolean.enable_hue_switch_hallway
    state: 'on'
  action:
    - service: script.indoor_lights_relaxed
    - condition: state
      entity_id: binary_sensor.childroom_sonos_is_grouped
      state: 'on'
    - service: script.sonos_ungroup_bedroom_speaker
    - service: media_player.volume_set
      data:
        entity_id: media_player.childroom_sonos
        volume_level: 0.2

- alias: 'Hue switch turn off lighs'
  initial_state: on
  trigger:
    platform: event
    event_type: hue_event
    event_data:
      id: "hallway_switch"
      event: 4002
  condition:
    condition: state
    entity_id: input_boolean.enable_hue_switch_hallway
    state: 'on'
  action:
    service: script.indoor_lights_off

- alias: 'Hue switch low brightness'
  initial_state: on
  trigger:
    platform: event
    event_type: hue_event
    event_data:
      id: "hallway_switch"
      event: 4003
  condition:
    condition: state
    entity_id: input_boolean.enable_hue_switch_hallway
    state: 'on'
  action:
    service: script.indoor_lights_low_brightness

##### SONOS #####

- alias: 'Hue switch group livingroom speaker'
  initial_state: on
  trigger:
    platform: event
    event_type: hue_event
    event_data:
      id: "hallway_switch"
      event: 2003
  condition:
    condition: state
    entity_id: input_boolean.enable_hue_switch_hallway
    state: 'on'
  action:
    choose:
      - conditions: >
          {{ is_state('binary_sensor.livingroom_sonos_is_grouped','off') }}
        sequence:
          service: script.sonos_group_livingroom_speaker
      - conditions: >
          {{ is_state('binary_sensor.livingroom_sonos_is_grouped','on') }}
        sequence:
          service: script.sonos_ungroup_livingroom_speaker

- alias: 'Hue switch group bedroom speaker'
  initial_state: on
  trigger:
    platform: event
    event_type: hue_event
    event_data:
      id: "hallway_switch"
      event: 3003
  condition:
    condition: state
    entity_id: input_boolean.enable_hue_switch_hallway
    state: 'on'
  action:
    choose:
      - conditions: >
          {{ is_state('binary_sensor.childroom_sonos_is_grouped','off') }}
        sequence:
          service: script.sonos_group_childroom_speaker
      - conditions: >
          {{ is_state('binary_sensor.childroom_sonos_is_grouped','on') }}
        sequence:
          service: script.sonos_ungroup_bedroom_speaker

- alias: 'Hue switch increase Sonos group volume'
  initial_state: on
  trigger:
    platform: event
    event_type: hue_event
    event_data:
      id: "hallway_switch"
      event: 2002
  condition:
    - condition: state
      entity_id: input_boolean.enable_hue_switch_hallway
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: media_player.childroom_sonos
          state:
            - 'paused'
            - 'idle'
        - condition: state
          entity_id: binary_sensor.childroom_sonos_is_grouped
          state: 'on'
  action:
    service: script.sonos_increase_volume

- alias: 'Hue switch decrease Sonos group volume'
  initial_state: on
  trigger:
    platform: event
    event_type: hue_event
    event_data:
      id: "hallway_switch"
      event: 3002
  condition:
    - condition: state
      entity_id: input_boolean.enable_hue_switch_hallway
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: media_player.childroom_sonos
          state:
            - 'paused'
            - 'idle'
        - condition: state
          entity_id: binary_sensor.childroom_sonos_is_grouped
          state: 'on'
  action:
    service: script.sonos_decrease_volume

- alias: 'Hue switch increase Sonos bedroom volume'
  initial_state: on
  trigger:
    platform: event
    event_type: hue_event
    event_data:
      id: "hallway_switch"
      event: 2002
  condition:
    - condition: state
      entity_id: input_boolean.enable_hue_switch_hallway
      state: 'on'
    - condition: state
      entity_id: media_player.kitchen_sonos
      state:
        - 'paused'
        - 'idle'
    - condition: state
      entity_id: media_player.childroom_sonos
      state: 'playing'
    - condition: state
      entity_id: binary_sensor.childroom_sonos_is_grouped
      state: 'off'
  action:
    service: python_script.media_player_volume_set
    data:
      entity_id: media_player.childroom_sonos
      volume_level: >
        {{ [((state_attr('media_player.childroom_sonos','volume_level') | float * 1.15 + 0.03) | round(2)), 1] | min }}

- alias: 'Hue switch decrease Sonos bedroom volume'
  initial_state: on
  trigger:
    platform: event
    event_type: hue_event
    event_data:
      id: "hallway_switch"
      event: 3002
  condition:
    - condition: state
      entity_id: input_boolean.enable_hue_switch_hallway
      state: 'on'
    - condition: state
      entity_id: media_player.kitchen_sonos
      state:
        - 'paused'
        - 'idle'
    - condition: state
      entity_id: media_player.childroom_sonos
      state: 'playing'
    - condition: state
      entity_id: binary_sensor.childroom_sonos_is_grouped
      state: 'off'
  action:
    service: python_script.media_player_volume_set
    data:
      entity_id: media_player.childroom_sonos
      volume_level: >
        {{ [((state_attr('media_player.childroom_sonos','volume_level') | float * 0.85 - 0.03) | round(2)), 0.05] | max }}

################# IKEA #################

##### BEDROOM #####

- alias: 'Ikea button bedroom on'
  initial_state: on
  trigger:
    platform: event
    event_type: zha_event
    event_data:
      device_id: 9f686575e6ad98784e2efbb0b4e78526
      command: 'on'
  action:
    service: light.turn_on
    data:
      entity_id: light.bedroom_bedside

- alias: 'Ikea button bedroom off'
  initial_state: on
  trigger:
    platform: event
    event_type: zha_event
    event_data:
      device_id: 9f686575e6ad98784e2efbb0b4e78526
      command: 'off'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: sensor.davids_iphone_battery_state
              state: 'Charging'
          sequence:
            - service: script.indoor_lights_off
      default:
        - service: light.turn_off
          target:
            entity_id:
              - light.bedroom_ceiling
              - light.bedroom_bedside

