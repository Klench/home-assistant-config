##### HALLWAY #####

hallway_bright:
  alias: 'Hög ljusstyrka'
  sequence:
    - service: script.ikea_light_turn_on
      data:
        entity_id: light.hallway_ceiling_group
        brightness_pct: 100
        color_temp: 300

hallway_top_floor_bright:
  sequence:
    - service: script.ikea_light_turn_on
      data:
        entity_id: light.hallway_ceiling_top_floor
        brightness_pct: 100
        color_temp: 300

hallway_bottom_floor_bright:
  sequence:
    - service: script.ikea_light_turn_on
      data:
        entity_id: light.hallway_ceiling_bottom_floor
        brightness_pct: 100
        color_temp: 300

hallway_relaxed:
  alias: 'Mysbelysning'
  sequence:
    - service: script.ikea_light_turn_on
      data:
        entity_id: light.hallway_ceiling_bottom_floor
        brightness_pct: 1
        color_temp: 443
    - condition: state
      entity_id: light.hallway_ceiling_top_floor
      state: 'on'
    - service: light.turn_off
      data:
        entity_id: light.hallway_ceiling_top_floor
        transition: 2

hallway_wakeup:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.hallway_ceiling_bottom_floor
        brightness_pct: 1
        transition: 1
    - delay:
        milliseconds: 1100
    - service: light.turn_on
      data:
        entity_id: light.hallway_ceiling_bottom_floor
        color_temp: 300
        transition: 1
    - delay:
        milliseconds: 1100
    - service: light.turn_on
      data:
        entity_id: light.hallway_ceiling_bottom_floor
        brightness_pct: 100
        transition: 1800

##### KITCHEN #####

kitchen_bright:
  alias: 'Hög ljusstyrka'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.kitchen_table
        brightness_pct: 100
        transition: 2
    - condition: state
      entity_id: input_boolean.enable_advent_light_automations
      state: 'on'
    - delay: '00:00:02'
    - service: script.ikea_light_turn_on
      data:
        entity_id: light.kitchen_window
        brightness_pct: 100
        color_temp: 280

kitchen_relaxed:
  alias: 'Mysbelysning'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.kitchen_table
        brightness_pct: 70
        transition: 2
    - condition: state
      entity_id: input_boolean.enable_advent_light_automations
      state: 'on'
    - delay: '00:00:02'
    - service: script.ikea_light_turn_on
      data:
        entity_id: light.kitchen_window
        brightness_pct: 60
        color_temp: 420

kitchen_wakeup:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.kitchen_table
        brightness_pct: 100
        transition: 1800
    - service: script.ikea_light_turn_on
      data:
        entity_id: light.kitchen_window
        brightness_pct: 100
        color_temp: 280

##### BATHROOM #####

bathroom_bright:
  alias: 'Hög ljusstyrka'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bathroom_ceiling
        brightness_pct: 100
    - service: light.turn_on
      target:
        entity_id: light.bathroom_mirror

bathroom_low_brightness:
  alias: 'Låg ljusstyrka'
  sequence:
    choose:
      conditions:
        condition: state
        entity_id: light.bathroom_ceiling
        state: 'on'
      sequence:
        - service: light.turn_off
          target:
            entity_id:
              - light.bathroom_mirror
              - light.bathroom_ceiling
        - delay: '00:00:05'
        - service: light.turn_on
          data:
            entity_id: light.bathroom_ceiling
            brightness_pct: 1
    default:
      service: light.turn_on
      data:
        entity_id: light.bathroom_ceiling
        brightness_pct: 1

##### OUTDOOR #####

turn_on_outdoor_lights:
  alias: 'Tänd'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.outdoor_main_entrance
        brightness_pct: 100
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.outdoor_rear_entrance
        brightness_pct: 70
        color_temp: 443
        transition: 2
    - service: switch.turn_on
      target:
        entity_id:
          - switch.control_outlet_3

turn_off_outdoor_lights:
  sequence:
    - service: light.turn_off
      target:
        entity_id:
          - light.outdoor_main_entrance
          - light.outdoor_rear_entrance
    - service: switch.turn_off
      target:
        entity_id:
          - switch.control_outlet_3

##### IKEA LIGHTS #####

ikea_light_turn_on:
  sequence:
      - service: light.turn_on
        data:
          entity_id: "{{ entity_id }}"
          brightness_pct: "{{ brightness_pct }}"
          transition: 1
      - delay:
          milliseconds: 1100
      - service: light.turn_on
        data:
          entity_id: "{{ entity_id }}"
          color_temp: "{{ color_temp }}"
          transition: 1