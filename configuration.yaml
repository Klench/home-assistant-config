homeassistant:
  # Name of the location where Home Assistant is running
  name: Stenman
  external_url: !secret external_url
  internal_url: !secret internal_url
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Stockholm
  # Customization file
  customize: !include customize.yaml
  # Local media directory
  media_dirs:
    music: /media/music
    audiobooks: /media/audiobooks
  auth_providers:
    - type: homeassistant

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes

lovelace:
  mode: yaml
  resources:
    - url: /hacsfiles/mini-media-player/mini-media-player-bundle.js
      type: module
    - url: /hacsfiles/mini-graph-card/mini-graph-card-bundle.js
      type: module
    - url: /hacsfiles/lovelace-card-tools/card-tools.js
      type: module
    - url: /hacsfiles/lovelace-auto-entities/auto-entities.js
      type: module
    - url: /hacsfiles/lovelace-multiple-entity-row/multiple-entity-row.js
      type: module
    - url: /hacsfiles/krisinfo-card/krisinfo-card.js
      type: module
    - url: /hacsfiles/lovelace-card-mod/card-mod.js
      type: module
    - url: /hacsfiles/transmission-card/transmission-card.js
      type: module
    - url: /hacsfiles/vacuum-card/vacuum-card.js
      type: module
    - url: /hacsfiles/zha-network-card/zha-network-card.js
      type: module
    - url: /hacsfiles/home-assistant-sun-card/home-assistant-sun-card.js
      type: module
    - url: /hacsfiles/timer-bar-card/timer-bar-card.js
      type: module
    - url: /hacsfiles/hass-hue-icons/hass-hue-icons.js
      type: module
    - url: /hacsfiles/list-card/list-card.js
      type: module
    - url: /hacsfiles/upcoming-media-card/upcoming-media-card.js
      type: module

# Enables configuration UI
config:

http:
  use_x_forwarded_for: true
  trusted_proxies: 172.18.0.0/16

hacs:
  token: !secret hacs_token

python_script:

# Discover some devices automatically
discovery:

# Enables support for tracking state changes over time
history:

# Enables my Home Assistant integration
my:

# View events in a logbook
logbook:
  exclude:
    entities:
      - sensor.time
      - sensor.date
      - sensor.date_time
      - sensor.ups_status_date

recorder:
  purge_keep_days: 5
  exclude:
    entities:
      - sensor.time
      - sensor.date
      - sensor.date_time
      - sensor.ups_status_date

logger:
  logs:
    homeassistant.components.glances: fatal
    homeassistant.components.steam_online: error
    homeassistant.components.volvooncall: error
    homeassistant.components.esphome: error
    homeassistant.components.hue: fatal
    homeassistant.components.plex.server: fatal
    homeassistant.components.python_script: error
    custom_components.trakt: error
    glances_api: fatal
    volvooncall.volvooncall: error
    zigpy.ota.image: error
    plexwebsocket: fatal
    plexapi: fatal

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# System health
system_health:

# iOS app
mobile_app:

# Text to speech
tts:
  - platform: google_translate
    language: 'sv'

shopping_list:

################# ZHA #################

zha:
  zigpy_config:
    ota:
      ikea_provider: true

################# SHELLY #################

shelly:
  host_ip: !secret oden_ip
  mqtt_server_host: !secret oden_ip
  mqtt_server_username: !secret mqtt_username
  mqtt_server_password: !secret mqtt_password
  version: true
  attributes:
    - default
    - firmware_version
    - latest_fw_version
  devices:
    - id: "E098068CEEBD"
      name: Shelly vardagsrum
      entity_id: livingroom_shelly
      upgrade_switch: true
      sensors:
        - current_consumption
        - rssi_level
        - uptime
        - device_temp
        - over_temp
        - switch
        - voltage

################# MQTT #################

mqtt:
  broker: !secret oden_ip
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true
  discovery_prefix: homeassistant

################# DOCKER MONITOR #################

monitor_docker:
  - containers:
      - cloudflareddns
      - code-server
      - duckdns
      - duplicati
      - glances
      - home-assistant
      - Krusader
      - mariadb
      - nextcloud
      - pihole
      - PlexMediaServer
      - qbittorrentvpn
      - resilio-sync
      - swag
      - unifi-controller
    rename:
      cloudflareddns: Cloudflare DDNS
      code-server: Code Server
      duckdns: DuckDNS
      duplicati: Duplicati
      glances: Glances
      home-assistant: Home Assistant
      mariadb: MariaDB
      nextcloud: Nextcloud
      pihole: PiHole
      qbittorrentvpn: qBittorrent VPN
      resilio-sync: Resilio Sync
      swag: Swag
      unifi-controller: UniFi Controller
    monitored_conditions:
      - version
      - containers_total
      - containers_running
      - containers_paused
      - containers_stopped
      - containers_1cpu_percentage
      - containers_memory
      - state
      - uptime
      - 1cpu_percentage
      - memory
      - network_speed_up
      - network_speed_down
      - network_total_up
      - network_total_down
    sensorname: "{sensor}"

