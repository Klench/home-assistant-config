################# HUE SWITCH #################

##### LIGHTS #####

- alias: 'Hue switch bright'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    condition: state
    entity_id: sensor.hue_hallway_switch
    state: '1_click_up'
  action:
    service: script.all_rooms_bright

- alias: 'Hue switch relaxed'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    condition: state
    entity_id: sensor.hue_hallway_switch
    state: '1_hold_up'
  action:
    - service: script.all_rooms_relaxed
    - condition: state
      entity_id: binary_sensor.sonos_bedroom_is_grouped
      state: 'on'
    - service: script.sonos_ungroup_bedroom_speaker
    - service: media_player.volume_set
      data:
        entity_id: media_player.sonos_bedroom
        volume_level: 0.2

- alias: 'Hue switch turn off lighs'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    condition: state
    entity_id: sensor.hue_hallway_switch
    state: '4_click_up'
  action:
    service: script.all_lights_off

- alias: 'Hue switch livingroom dimmed'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    - condition: state
      entity_id: sensor.hue_hallway_switch
      state: '4_hold_up'
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.relaxed_mode
          state: 'on'
        - condition: time
          before: '02:00:00'
  action:
    service: script.livingroom_dimmed

- alias: 'Hue switch low brightness'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    - condition: state
      entity_id: sensor.hue_hallway_switch
      state: '4_hold_up'
    - condition: state
      entity_id: binary_sensor.relaxed_mode
      state: 'off'
    - condition: time
      after: '02:00:00'
  action:
    service: script.low_brightness

##### SONOS #####

- alias: 'Hue switch group livingroom speaker'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    - condition: state
      entity_id: sensor.hue_hallway_switch
      state: '2_hold_up'
    - condition: state
      entity_id: binary_sensor.sonos_livingroom_is_grouped
      state: 'off'
  action:
    service: script.sonos_group_livingroom_speaker

- alias: 'Hue switch ungroup livingroom speaker'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    - condition: state
      entity_id: sensor.hue_hallway_switch
      state: '2_hold_up'
    - condition: state
      entity_id: binary_sensor.sonos_livingroom_is_grouped
      state: 'on'
  action:
    service: script.sonos_ungroup_livingroom_speaker

- alias: 'Hue switch group bedroom speaker'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    - condition: state
      entity_id: sensor.hue_hallway_switch
      state: '3_hold_up'
    - condition: state
      entity_id: binary_sensor.sonos_bedroom_is_grouped
      state: 'off'
  action:
    service: script.sonos_group_bedroom_speaker

- alias: 'Hue switch ungroup bedroom speaker'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    - condition: state
      entity_id: sensor.hue_hallway_switch
      state: '3_hold_up'
    - condition: state
      entity_id: binary_sensor.sonos_bedroom_is_grouped
      state: 'on'
  action:
    service: script.sonos_ungroup_bedroom_speaker

- alias: 'Hue switch increase Sonos group volume'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    - condition: state
      entity_id: sensor.hue_hallway_switch
      state: '2_click_up'
    - condition: or
      conditions:
        - condition: state
          entity_id: media_player.sonos_bedroom
          state:
            - 'paused'
            - 'idle'
        - condition: state
          entity_id: binary_sensor.sonos_bedroom_is_grouped
          state: 'on'
  action:
    service: script.sonos_increase_volume

- alias: 'Hue switch decrease Sonos group volume'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    - condition: state
      entity_id: sensor.hue_hallway_switch
      state: '3_click_up'
    - condition: or
      conditions:
        - condition: state
          entity_id: media_player.sonos_bedroom
          state:
            - 'paused'
            - 'idle'
        - condition: state
          entity_id: binary_sensor.sonos_bedroom_is_grouped
          state: 'on'
  action:
    service: script.sonos_decrease_volume

- alias: 'Hue switch increase Sonos bedroom volume'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    - condition: state
      entity_id: sensor.hue_hallway_switch
      state: '2_click_up'
    - condition: state
      entity_id: media_player.sonos_kitchen
      state:
        - 'paused'
        - 'idle'
    - condition: state
      entity_id: media_player.sonos_bedroom
      state: 'playing'
    - condition: state
      entity_id: binary_sensor.sonos_bedroom_is_grouped
      state: 'off'
  action:
    service: python_script.media_player_volume_set
    data:
      entity_id: media_player.sonos_bedroom
      volume_level: >
        {{ [((state_attr('media_player.sonos_bedroom','volume_level') | float * 1.15 + 0.03) | round(2)), 1] | min }}

- alias: 'Hue switch decrease Sonos bedroom volume'
  initial_state: on
  trigger:
    platform: state
    entity_id: sensor.hue_hallway_switch
  condition:
    - condition: state
      entity_id: sensor.hue_hallway_switch
      state: '3_click_up'
    - condition: state
      entity_id: media_player.sonos_kitchen
      state:
        - 'paused'
        - 'idle'
    - condition: state
      entity_id: media_player.sonos_bedroom
      state: 'playing'
    - condition: state
      entity_id: binary_sensor.sonos_bedroom_is_grouped
      state: 'off'
  action:
    service: python_script.media_player_volume_set
    data:
      entity_id: media_player.sonos_bedroom
      volume_level: >
        {{ [((state_attr('media_player.sonos_bedroom','volume_level') | float * 0.85 - 0.03) | round(2)), 0.05] | max }}

