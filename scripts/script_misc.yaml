################# TIMER #################

girlroom_music_timer_start:
  sequence:
    - action: timer.start
      data:
        entity_id: timer.girlroom_music
        duration: >
          {{ states('sensor.girl_music_timer_duration') }}

bedroom_music_timer_cancel:
  sequence:
    - action: timer.cancel
      data:
        entity_id: timer.girlroom_music

kitchen_coffee_maker_timer_start:
  sequence:
    - action: timer.start
      data:
        entity_id: timer.kitchen_coffee_maker
        duration: '01:00:00'

kitchen_coffee_maker_timer_cancel:
  sequence:
    - action: timer.cancel
      data:
        entity_id: timer.kitchen_coffee_maker