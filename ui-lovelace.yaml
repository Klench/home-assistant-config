              points_per_hour: 60
              font_size_header: 18
              show:
                extrema: true
                labels: true
                fill: fade

      - type: conditional
        conditions:
          - entity: binary_sensor.transmission_active
            state: 'on'
        card:
          type: custom:transmission-card


