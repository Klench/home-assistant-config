monitor_docker:
  - containers:
      - code-server
      - code-server-ha
      - duplicati
      - glances
      - home-assistant
      - mariadb
      - nextcloud
      - pihole
      - PlexMediaServer
      - qbittorrentvpn
      - resilio-sync
      - unifi-controller
      - frigate
      - authelia
      - traefik
      - redis
      - WordPress
      - wyoming-piper
      - wyoming-whisper
      - ApacheGuacamole
      - ESPHome
    rename:
      code-server: Code Server appdata
      code-server-ha: Code Server HA
      duplicati: Duplicati
      glances: Glances
      home-assistant: Home Assistant
      mariadb: MariaDB
      nextcloud: Nextcloud
      pihole: Pi-hole
      qbittorrentvpn: qBittorrent VPN
      resilio-sync: Resilio Sync
      unifi-controller: UniFi Controller
      frigate: Frigate
      authelia: Authelia
      traefik: Traefik
      redis: Redis
      wyoming-piper: Wyoming Piper
      wyoming-whisper: Wyoming Whisper
      apacheguacamole: Apache Guacamole
    monitored_conditions:
      - version
      - containers_total
      - containers_running
      - containers_paused
      - containers_stopped
      - containers_1cpu_percentage
      - containers_memory
      - state
      - uptime
      - 1cpu_percentage
      - memory
      - network_speed_up
      - network_speed_down
      - network_total_up
      - network_total_down
    sensorname: "{sensor}"

