- alias: 'Leaving home'
  initial_state: true
  triggers:
    trigger: state
    entity_id: group.device_tracker_family
    to: 'not_home'
  actions:
    action: script.indoor_lights_off

- alias: 'Coming home turn on lights bright'
  initial_state: true
  triggers:
    - trigger: state
      entity_id: group.device_tracker_family
      to: 'home'
  conditions:
    - condition: state
      entity_id: input_boolean.coming_home_turn_on_lights
      state: 'on'
    - condition: state
      entity_id: binary_sensor.relaxed_mode
      state: 'off'
    - condition: sun
      after: sunset
      after_offset: '-01:00:00'
    - condition: or
      conditions:
        - condition: state
          entity_id: group.indoor_lights
          state: 'off'
        - condition: state
          entity_id: input_boolean.away_lights_active
          state: 'on'
  actions:
    - action: script.bottom_floor_bright
    - action: input_boolean.turn_off
      data:
        entity_id: input_boolean.away_lights_active
    - condition: state
      entity_id: input_boolean.enable_advent_light_automations
      state: 'on'
    - action: script.turn_on
      target:
        entity_id:
          - script.bedroom_advent_lights
          - script.office_advent_lights
          - script.girlroom_advent_lights

- alias: 'Coming home turn on lights relaxed'
  initial_state: true
  triggers:
    - trigger: state
      entity_id: group.device_tracker_family
      to: 'home'
  conditions:
    - condition: state
      entity_id: input_boolean.coming_home_turn_on_lights
      state: 'on'
    - condition: state
      entity_id: binary_sensor.relaxed_mode
      state: 'on'
    - condition: sun
      after: sunset
      after_offset: '-01:00:00'
    - condition: or
      conditions:
        - condition: state
          entity_id: group.indoor_lights
          state: 'off'
        - condition: state
          entity_id: input_boolean.away_lights_active
          state: 'on'
  actions:
    - action: script.indoor_lights_relaxed
    - action: input_boolean.turn_off
      data:
        entity_id: input_boolean.away_lights_active

- alias: 'Coming home turn on hallway lights'
  initial_state: true
  triggers:
    - trigger: state
      entity_id: group.device_tracker_family
      to: 'home'
    - trigger: state
      entity_id: person.nellie
      to: 'home'
  conditions:
    - condition: state
      entity_id: input_boolean.coming_home_turn_on_lights
      state: 'on'
    - condition: state
      entity_id: binary_sensor.relaxed_mode
      state: 'off'
    - condition: sun
      before: sunset
      before_offset: '-01:00:00'
    - condition: or
      conditions:
        - condition: state
          entity_id: group.indoor_lights
          state: 'off'
        - condition: state
          entity_id: device_tracker.sela_lt6ywwb54
          state: 'home'
        - condition: state
          entity_id: input_boolean.away_lights_active
          state: 'on'
  actions:
    - action: script.hallway_bright
    - action: input_boolean.turn_off
      data:
        entity_id: input_boolean.away_lights_active
    - condition: state
      entity_id: input_boolean.enable_advent_light_automations
      state: 'on'
    - action: script.advent_lights_turn_on

- alias: 'Coming home group Sonos speakers'
  initial_state: true
  triggers:
    trigger: state
    entity_id: group.device_tracker_family
    to: 'home'
  conditions:
    condition: state
    entity_id: binary_sensor.livingroom_sonos_tv_active
    state: 'off'
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.relaxed_mode
              state: 'on'
          sequence:
            - action: script.sonos_group_livingroom_speaker
            - action: script.sonos_set_group_volume
              data:
                volume: 0.2
            - action: script.sonos_ungroup_girlroom_speaker
            - action: media_player.volume_set
              data:
                entity_id: media_player.girlroom_sonos
                volume_level: 0.2
      default:
        - action: script.sonos_group_all_speakers
        - action: script.sonos_set_group_volume
          data:
            volume: 0.2

################# SONOS #################

- alias: 'Start working'
  initial_state: true
  triggers:
    trigger: state
    entity_id: device_tracker.sela_lt6ywwb54
    to: 'home'
  conditions:
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
    - condition: time
      before: '17:00:00'
  actions:
    - action: script.turn_on
      target:
        entity_id: 
          - script.bedroom_work_light
          - script.hallway_top_floor_bright
          - script.sonos_ungroup_girlroom_speaker
    - action: alarm_control_panel.alarm_arm_away
      data:
        entity_id: media_player.girlroom_sonos
        volume_level: 0.40
    - condition: state
      entity_id: person.nellie
      state: 'not_home'
    - action: light.turn_off
      target:
        entity_id: 
        - light.hallway_ceiling_bottom_floor
        - light.kitchen_table
        - light.livingroom_couch_table
        - light.livingroom_dinner_table
        - light.livingroom_floor
        - light.livingroom_window
        - light.bedroom_bedside
        - light.girlroom_ceiling

- alias: 'Stop working'
  initial_state: true
  triggers:
    trigger: state
    entity_id: device_tracker.sela_lt6ywwb54
    to: 'not_home'
  actions:
    action: light.turn_off
    target:
      entity_id: light.bedroom_ceiling

