        variables:
          entity_id: light.kitchen_window
          brightness_pct: 60
          kelvin: 2300

##### BATHROOM #####

bathroom_bright:
  alias: 'Hög ljusstyrka'
  sequence:
    - action: light.turn_on
      data:
        entity_id: light.bathroom_ceiling
        brightness_pct: 100
    - action: light.turn_on
      target:
        entity_id: light.bathroom_mirror

bathroom_low_brightness:
  alias: 'Låg ljusstyrka'
  sequence:
    choose:
      conditions:
        condition: state
        entity_id: light.bathroom_ceiling
        state: 'on'
      sequence:
        - action: light.turn_off
          target:
            entity_id:
              - light.bathroom_mirror
              - light.bathroom_ceiling
        - delay: '00:00:05'
        - action: automation.turn_off
          target:
            entity_id: automation.increase_bathroom_ceiling_light_brightness
        - action: light.turn_on
          data:
            entity_id: light.bathroom_ceiling
            brightness_pct: 1
        - wait_template: "{{ is_state('light.bathroom_ceiling', 'on') }}"
          timeout: "00:00:30"
        - action: automation.turn_on
          target:
            entity_id: automation.increase_bathroom_ceiling_light_brightness
    default:
      - action: automation.turn_off
        target:
          entity_id: automation.increase_bathroom_ceiling_light_brightness
      - action: light.turn_on
        data:
          entity_id: light.bathroom_ceiling
          brightness_pct: 1
      - wait_template: "{{ is_state('light.bathroom_ceiling', 'on') }}"
        timeout: "00:00:30"
      - action: automation.turn_on
        target:
          entity_id: automation.increase_bathroom_ceiling_light_brightness

