################# TIME #################

- alias: 'Evening bright'
  trigger:
    platform: sun
    event: sunset
    offset: '-01:00:00'
  condition:
    condition: state
    entity_id: group.device_tracker_family
    state: 'home'
  action:
    - service: script.all_rooms_bright

- alias: 'Evening relaxed'
  trigger:
    platform: time
    at: '19:15:00'
  condition:
    condition: state
    entity_id: group.device_tracker_family
    state: 'home'
  action:
    - service: script.all_rooms_relaxed

- alias: 'Hallway bright'
  trigger:
    platform: time
    at: '09:00:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.device_tracker_family
        state: 'home'
      - condition: state
        entity_id: light.ceiling_lamps_hallway
        state: 'off'
  action:
    - service: script.hallway_bright

- alias: 'Advent light'
  initial_state: off
  trigger:
    platform: time
    at: '09:00:00'
  condition:
    condition: state
    entity_id: group.device_tracker_family
    state: 'home'
  action:
    - service: script.window_lights

################# LIGHT AUTOMATIONS FOR SUNSET #################

- alias: 'Sunset'
  initial_state: on
  trigger:
    platform: sun
    event: sunset
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.device_tracker_family
        state: 'home'
      - condition: state
        entity_id: group.all_lights
        state: 'on'
  action:
    service: light.turn_on
    data:
      entity_id: light.window_lamp_livingroom

- alias: 'Bright after sunset'
  initial_state: on
  trigger:
    platform: state
    entity_id: script.all_rooms_bright
    to: 'on'
  condition:
    condition: sun
    after: sunset
  action:
    service: script.window_lights

################# WAKEUP #################

- alias: 'Wakeup weekdays'
  trigger:
    platform: state
    entity_id: binary_sensor.alarm_clock_trigger_weekdays
    to: 'on'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_boolean.wakeup_override
        state: 'on'
      - condition: and
        conditions:
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: 'on'
          - condition: state
            entity_id: group.device_tracker_family
            state: 'home'
  action:
    service: script.wakeup_lights

- alias: 'Wakeup weekend'
  initial_state: off
  trigger:
    platform: state
    entity_id: binary_sensor.alarm_clock_trigger_weekend
    to: 'on'
  condition:
    condition: and
    conditions:
      - condition: time
        weekday:
          - sat
          - sun
      - condition: state
        entity_id: group.device_tracker_family
        state: 'home'
  action:
    service: script.wakeup_lights

################# SONOS #################

- alias: 'Enable Sonos alarm'
  trigger:
    platform: time
    at: '03:00:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.workday_sensor
        state: 'on'
      - condition: state
        entity_id: group.device_tracker_family
        state: 'home'
      - condition: state
        entity_id: automation.wakeup_weekdays
        state: 'on'
  action:
    service: script.sonos_set_alarm

- alias: 'Coming home group Sonos speakers'
  initial_state: on
  trigger:
    platform: state
    entity_id: group.device_tracker_family
    to: 'home'
  condition:
    condition: state
    entity_id: media_player.tv_custom
    state: 'off'
  action:
    - service: script.sonos_group_all_speakers
    - service: script.sonos_set_group_volume
      data:
        volume: 0.2

- alias: 'Ungroup bedroom speaker'
  initial_state: on
  trigger:
    - platform: state
      entity_id: script.all_rooms_relaxed
      to: 'on'
    - platform: state
      entity_id: script.all_rooms_relaxed_baby_light
      to: 'on'
  condition:
    condition: state
    entity_id: binary_sensor.sonos_bedroom_is_grouped
    state: 'on'
  action:
    - service: script.sonos_ungroup_bedroom_speaker
    - service: media_player.volume_set
      data:
        entity_id: media_player.sonos_bedroom
        volume_level: 0.30

################# GO TO BED #################

- alias: 'Go to bed weekdays'
  trigger:
    platform: time
    at: '23:00:00'
  condition:
    condition: state
    entity_id: binary_sensor.workday_sensor_offset
    state: 'on'
  action:
    service: script.go_to_bed_lights

- alias: 'Go to bed weekend'
  trigger:
    platform: time
    at: '23:59:00'
  condition:
    condition: time
    weekday:
      - fri
      - sat
  action:
    service: script.go_to_bed_lights

- alias: 'Turn off bedroom lights'
  initial_state: on
  trigger:
    platform: state
    entity_id: light.bedside_lamps_bedroom
    to: 'off'
  condition:
    condition: state
    entity_id: script.baby_light_bedroom
    state: 'off'
  action:
    service: light.turn_off
    entity_id: light.sovrum

