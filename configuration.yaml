homeassistant:
  # Name of the location where Home Assistant is running
  name: Stenman
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Stockholm
  # Customization file
  customize: !include customize.yaml

  auth_providers:
    - type: homeassistant
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1

# Enables the frontend
frontend:
  javascript_version: latest

lovelace:
  mode: yaml

# Enables configuration UI
config:

http:
  base_url: !secret base_url

hacs:
  token: !secret hacs_token

breaking_changes:

# Discover some devices automatically
discovery:
  ignore:
    - igd

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# System health
system_health:

# iOS app
mobile_app:

# Text to speech
tts:
 - platform: google_translate
   base_url: !secret local_ip

# pi_hole:
#   host: !secret pi-hole_ip
#   ssl: false
#   verify_ssl: false

homekit:
  ip_address: !secret oden_ip
  safe_mode: true
  filter:
    include_entities:
      - script.all_rooms_bright
      - script.all_rooms_relaxed
      - script.all_lights_off
      - script.sonos_manual_group_speakers
      - script.baby_light_bedroom
      - script.livingroom_nursery
      - light.bathroom_led
      - sensor.outdoor_temperature

transmission:
  host: !secret ubuntu_ip
  name: 'Transmission'
  username: !secret transmission_username
  password: !secret transmission_password
  scan_interval: 10

remote:
  - platform: huesensor

################# VOLVO ON CALL #################

volvooncall:
  username: !secret volvo_username
  password: !secret volvo_password

################# MEDIA PLAYERS #################

plex:
  token: !secret plex_token
  server: Oden
  ssl: true
  verify_ssl: false

apple_tv_mrp:
  - name: Apple TV Vardagsrum
    host: !secret apple_tv_livingroom_ip
    port: 49152

media_player:
  - platform: kodi
    host: !secret kodi_ip
    port: 80
    username: osmc
    password: !secret kodi_password
    turn_off_action:
      service: kodi.call_method
      data:
        entity_id: media_player.kodi
        method: System.Reboot
  - platform: samsungtv
    host: 192.168.2.32
    port: 8001
    name: 'TV'
  - platform: samsungtv_custom
    host: 192.168.2.32
    port: 8001
    name: 'TV_custom'
    sourcelist: '{"TV": "KEY_TV", "OSMC": "KEY_HDMI1"}'

spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret

sonos:
  media_player:
    hosts:
      - 192.168.2.94
      - 192.168.2.115
      - 192.168.2.207

################# PANEL IFRAME #################

panel_iframe:
  kodi:
    title: Kodi
    icon: mdi:kodi
    url: !secret kodi_address
  tautully:
    title: Tautully
    icon: mdi:plex
    url: http://192.168.2.2:8181
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: http://192.168.2.2:3218
  esphome:
    title: ESPHome
    icon: mdi:developer-board
    url: http://192.168.2.2:6052

