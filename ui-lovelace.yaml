title: Stenman

views:

################# HOME #################

  - title: ''
    icon: mdi:home-assistant
    cards:

      - type: glance
        entities:
          - device_tracker.davids_iphone
          - device_tracker.nellies_iphone
          - sensor.car_status
          - entity: sensor.lgd321_range
            name: 'Räckvidd'
          - entity: switch.lgd321_heater
            name: 'Värmare'
          - sensor.outdoor_temperature
          - entity: sensor.plex_oden
            name: Plex
            icon: mdi:plex
          - entity: sensor.hacs
            name: 'HACS'
          - entity: sensor.potential_breaking_changes
            name: 'Ändringar'
            icon: mdi:briefcase-download-outline
          - alarm_control_panel.ajax_alarm_status

      - type: entities
        title: Belysning
        show_header_toggle: false
        entities:
          - entity: script.indoor_lights_bright
            icon: mdi:lightbulb-on-outline
          - entity: script.indoor_lights_low_brightness
            icon: mdi:lightbulb-on
          - entity: script.indoor_lights_relaxed
            icon: mdi:lightbulb-on
          - entity: script.indoor_lights_off
            icon: mdi:lightbulb-off

      - type: entities
        title: Vardagsrum
        show_header_toggle: false
        entities:
          - entity: script.livingroom_bright
            icon: mdi:lightbulb-on-outline
          - entity: script.livingroom_relaxed
            icon: mdi:lightbulb-on
          - light.livingroom_couch_table
          - light.livingroom_floor
          - light.livingroom_window

      - type: entities
        title: Hall
        show_header_toggle: false
        entities:
          - entity: script.hallway_bright
            icon: mdi:lightbulb-on-outline
          - entity: script.hallway_relaxed
            icon: mdi:lightbulb-on
          - light.hallway_ceiling_bottom_floor
          - light.hallway_ceiling_top_floor

      - type: entities
        title: Sovrum
        show_header_toggle: false
        entities:
          - entity: script.bedroom_bright
            icon: mdi:lightbulb-on-outline
          - entity: script.bedroom_relaxed
            icon: mdi:lightbulb-on
          - light.bedroom_ceiling
          - light.bedroom_bedside

      - type: entities
        title: Barnrum
        show_header_toggle: false
        entities:
          - entity: script.childroom_bright
            icon: mdi:lightbulb-on-outline
          - entity: script.childroom_relaxed
            icon: mdi:lightbulb-on
          - entity: script.childroom_night_light
            icon: mdi:moon-waning-crescent
          - light.childroom_ceiling
          - light.childroom_led_strip

      - type: entities
        title: Arbetsrum
        show_header_toggle: false
        entities:
          - entity: script.office_bright
            icon: mdi:lightbulb-on-outline
          - entity: script.office_relaxed
            icon: mdi:lightbulb-on
          - light.office_ceiling
          - light.office_desk
          - light.office_window

      - type: entities
        title: Kök
        show_header_toggle: false
        entities:
          - entity: script.kitchen_bright
            icon: mdi:lightbulb-on-outline
          - entity: script.kitchen_relaxed
            icon: mdi:lightbulb-on
          - light.kitchen_table

      - type: entities
        title: Badrum
        show_header_toggle: false
        entities:
          - entity: script.bathroom_bright
            icon: mdi:lightbulb-on-outline
          - entity: script.bathroom_low_brightness
            icon: mdi:lightbulb-on
          - light.bathroom_ceiling
          - light.bathroom_mirror

      - type: conditional
        conditions:
          - entity: binary_sensor.show_outdoor_light_card
            state: 'on'
        card:
          type: entities
          title: Utomhus
          show_header_toggle: false
          entities:
            - entity: script.turn_on_outdoor_lights
              icon: mdi:lightbulb-on-outline
            - light.outdoor_main_entrance
            - light.outdoor_rear_entrance

      - type: custom:mini-media-player
        entity: media_player.spotify
        icon: mdi:spotify
        replace_mute: stop
        hide:
          volume: true
          power: true
          progress: true
        artwork: full-cover
        idle_view:
          when_idle: true
          when_paused: true
          when_standby: true

      - type: conditional
        conditions:
          - entity: media_player.apple_tv_vardagsrum
            state_not: 'idle'
        card:
          type: custom:mini-media-player
          entity: media_player.apple_tv_vardagsrum
          icon: mdi:television
          replace_mute: stop
          hide:
            volume: true
            power: true
          idle_view:
            when_idle: true
            when_standby: true
          artwork: full-cover

      - type: custom:mini-graph-card
        entities:
          - sensor.outdoor_temperature
        name: 'Yttertemperatur'
        unit: '°C'
        line_color: '#5c8dd1'
        hour24: true
        animate: true
        decimals: 1
        points_per_hour: 1
        font_size_header: 18
        show:
          extrema: true
          labels: true
          fill: fade

      - type: weather-forecast
        entity: weather.smhi_hem

      - type: custom:sun-card
        language: sv

      - type: custom:krisinfo-card
        entity: sensor.krisinformation_skane

      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: Gästnätverk
          show_header_toggle: false
        filter:
          include:
            - domain: device_tracker
              state: home
              attributes:
                essid: "Stenman_guest"

      - type: 'custom:kb-steam-card'
        friendly_name: Steam
        online_only: true
        entities: sensor.steam_

      - type: 'custom:auto-entities'
        show_empty: false
        card:
          type: entities
          title: Shelly firmware update
          show_header_toggle: false
        filter:
          include:
            - entity_id: '*firmware_update*'

################# SONOS #################

  - title: ''
    icon: mdi:speaker-wireless
    cards:

      - type: custom:mini-media-player
        entity: media_player.sonos_kitchen
        hide:
          power: true
          source: true
          shuffle: false
        artwork: full-cover
        icon: mdi:speaker-multiple
        speaker_group:
          platform: sonos
          sync_volume: true
          expanded: true
          show_group_count: true
          entities:
            - entity_id: media_player.sonos_livingroom
              name: Sonos vardagsrum
            - entity_id: media_player.sonos_bedroom
              name: Sonos sovrum

      - type: custom:mini-media-player
        entity: media_player.sonos_bedroom
        artwork: cover
        icon: mdi:speaker
        hide:
          power: true
          source: true
          shuffle: false
        speaker_group:
          platform: sonos
          show_group_count: false
        shortcuts:
          label: Välj musik
          list:
            - name: Peaceful Guitar
              type: music
              id: spotify:playlist:37i9dQZF1DX0jgyAiPl8Af
            - name: Instrumentala vaggvisor
              type: music
              id: spotify:playlist:0AN9INqQysBuGphdxgkfkw
            - name: 'Disney Peaceful Piano: Lullaby'
              type: music
              id: spotify:album:2CE8v99s07pcaXQwOLYMlS
            - name: Be Held
              type: music
              id: spotify:album:36mfScdTe8zFlaHQAmIMuf
            - name: Be Held Instrumental
              type: music
              id: spotify:album:5bf51FjqhwkiYMQyRiEhlh
            - name: Piano dinner
              type: music
              id: spotify:playlist:37i9dQZF1DWZVU32KsYGUK
            - name: Baby sleep
              type: music
              id: spotify:playlist:37i9dQZF1DX0DxcHtn4Hwo
            - name: 'Hillsong: The Secret Place'
              type: music
              id: spotify:album:75atlwzG5ExdoFhCtWX8BM

      - type: custom:mini-media-player
        entity: media_player.sonos_livingroom
        artwork: cover
        icon: mdi:speaker
        hide:
          power: true
          source: true
          shuffle: false
        speaker_group:
          platform: sonos
          show_group_count: false

      - type: conditional
        conditions:
          - entity: binary_sensor.sonos_kitchen_is_grouped
            state: 'on'
        card:
          type: custom:mini-media-player
          entity: media_player.sonos_kitchen
          artwork: cover
          icon: mdi:speaker
          hide:
            power: true
            source: true
            shuffle: false
          speaker_group:
            platform: sonos
            show_group_count: false

      - type: entities
        title: Nattläge Sonos Beam
        entities:
          - entity: switch.sonos_night_mode
            state_color: true

      - type: conditional
        conditions:
          - entity: media_player.sonos_bedroom
            state: 'playing'
          - entity: binary_sensor.sonos_bedroom_is_grouped
            state: 'off'
        card:
          type: vertical-stack
          title: Timer sovrum
          cards:
            - type: horizontal-stack
              cards:
                - type: button
                  name: 'Start'
                  icon: mdi:play
                  tap_action:
                    action: call-service
                    service: script.bedroom_music_timer_start
                - type: button
                  name: 'Stopp'
                  icon: mdi:stop
                  tap_action:
                    action: call-service
                    service: script.bedroom_music_timer_cancel
                - type: entity
                  entity: sensor.bedroom_music_timer_minutes
            - type: entities
              entities:
                - entity: timer.bedroom_music_timer
                  name: 'Status'
                  icon: mdi:timelapse
                  state_color: true
                  type: custom:timer-bar-card
                - input_number.bedroom_music_timer_minutes

      - type: conditional
        conditions:
          - entity: binary_sensor.sonos_livingroom_tv_active
            state: 'on'
        card:
          type: custom:mini-media-player
          entity: media_player.sonos_livingroom
          hide:
            power: true
            source: true
          artwork: cover
          icon: mdi:television-classic
          speaker_group:
            platform: sonos
            sync_volume: false
            expanded: true
            show_group_count: true
            entities:
              - entity_id: media_player.sonos_kitchen
                name: Sonos kök
              - entity_id: media_player.sonos_bedroom
                name: Sonos sovrum

################# ROBOT VACUUM #################

  - title: ''
    icon: mdi:robot-vacuum-variant
    cards:

      - type: custom:vacuum-card
        entity: vacuum.neato_d7
        map: camera.neato_d7_cleaning_map
        stats:
          default:
            - attribute: clean_start
              subtitle: Starttid
            - attribute: clean_stop
              subtitle: Sluttid
            - attribute: clean_area
              unit: 'm2'
              subtitle: Cleaning area
          cleaning:
            - attribute: clean_start
              subtitle: Starttid
            - attribute: clean_area
              unit: 'm2'
              subtitle: Cleaning area

      - type: vertical-stack
        cards:
          - type: button
            entity: script.vacuum_clean_home_neato_d7
            name: Nuvarande våningsplan
            icon: mdi:floor-plan
            icon_height: '50px'
            tap_action:
              action: call-service
              service: script.vacuum_clean_home_neato_d7
          - type: horizontal-stack
            title: Ovanvåning
            cards:
              - type: button
                entity: script.vacuum_clean_bedroom_neato_d7
                name: Sovrum
                icon: mdi:bed-double-outline
                tap_action:
                  action: call-service
                  service: script.vacuum_clean_bedroom_neato_d7
              - type: button
                entity: script.vacuum_clean_childroom_neato_d7
                name: Barnrum
                icon: mdi:baby
                tap_action:
                  action: call-service
                  service: script.vacuum_clean_childroom_neato_d7
              - type: button
                entity: script.vacuum_clean_office_neato_d7
                name: Arbetsrum
                icon: mdi:desk
                tap_action:
                  action: call-service
                  service: script.vacuum_clean_office_neato_d7
              - type: button
                entity: script.vacuum_clean_hallway_neato_d7
                name: Hall
                icon: mdi:shoe-print
                tap_action:
                  action: call-service
                  service: script.vacuum_clean_hallway_neato_d7
          - type: horizontal-stack
            title: Bottenvåning
            cards:
              - type: button
                entity: script.vacuum_clean_entrance_neato_d7
                name: Entré
                icon: mdi:door
                tap_action:
                  action: call-service
                  service: script.vacuum_clean_entrance_neato_d7
              - type: button
                entity: script.vacuum_clean_livingroom_neato_d7
                name: Vardagsrum
                icon: mdi:sofa
                tap_action:
                  action: call-service
                  service: script.vacuum_clean_livingroom_neato_d7
              - type: button
                entity: script.vacuum_clean_kitchen_neato_d7
                name: Kök
                icon: mdi:silverware-fork-knife
                tap_action:
                  action: call-service
                  service: script.vacuum_clean_kitchen_neato_d7
          - type: entities
            show_header_toggle: false
            entities:
              - input_boolean.vacuum_eco_mode
              - input_boolean.vacuum_extra_care

################# UNRAID #################

  - title: ''
    icon: mdi:server-network
    cards:

      - type: entities
        title: Unraid
        show_header_toggle: false
        entities:
          - entity: sensor.unraid_mnt_disk1_used_percent
            name: 'Diskanvändning disk 1'
          - entity: sensor.unraid_mnt_disk2_used_percent
            name: 'Diskanvändning disk 2'
          - entity: sensor.unraid_mnt_disk3_used_percent
            name: 'Diskanvändning disk 3'
          - entity: sensor.unraid_cpu_used
            name: 'Processoranvändning'
          - entity: sensor.unraid_ram_used_percent
            name: 'Ramanvändning'
          - entity: sensor.unraid_ram_used
            name: 'Ramanvändning'
          - entity: sensor.unraid_containers_active
            name: 'Aktiva docker containers'
          - entity: sensor.unraid_containers_cpu_used
            name: 'Processoranvänding docker'
          - entity: sensor.unraid_containers_ram_used
            name: 'Ramanvändning docker'
          - entity: sensor.unraid_cputin_temperature
            name: 'Temperatur CPU'
          - entity: sensor.unraid_auxtin0_temperature
            name: 'Temperatur moderkort'

      - type: custom:mini-graph-card
        name: Processoranvändning Oden
        icon: mdi:cpu-64-bit
        entities:
          - entity: sensor.unraid_cpu_used
            name: Processoranvändning Oden
            unit: '%'
            line_color: blue
            show:
              extrema: true
              labels: true
              fill: fade
              average: true
        hours_to_show: 2
        points_per_hour: 30
        hour24: true
        animate: true
        decimals: 0
        font_size_header: 18

      - type: custom:mini-graph-card
        name: Oden
        icon: mdi:server
        entities:
          - entity: sensor.unraid_cputin_temperature
            name: Temperatur CPU
            unit: '°C'
            line_color: blue
            show:
              extrema: true
              labels: true
              fill: fade
              average: true
          - entity: sensor.ups_power_delivery
            name: Effekt
            unit: W
            line_color: green
            show:
              extrema: true
              labels: true
              fill: fade
              average: true
        hours_to_show: 12
        points_per_hour: 5
        hour24: true
        animate: true
        decimals: 0
        font_size_header: 18

      - type: custom:auto-entities
        card:
          type: entities
          title: Unraid UPS
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.ups*"

      - type: custom:zha-network-card
        title: ZHA
        clickable: true
        sort_by: available
        columns:
          - name: Name
            prop: name
          - attr: available
            id: available
            modify: x || "false"
            name: Online
          - attr: manufacturer
            name: Manufacturer
          - attr: model
            name: Model
          - attr: ieee
            name: IEEE
          - name: NWK
            prop: nwk
          - attr: rssi
            name: RSSI
          - attr: lqi
            name: LQI
          - attr: last_seen
            name: Last Seen
          - attr: power_source
            name: Power Source
          - attr: quirk_class
            name: Quirk

################# WAKEUP #################

  - title: ''
    icon: mdi:alarm
    cards:

      - type: entities
        title: Väckning vardagar
        show_header_toggle: false
        entities:
          - sensor.alarm_clock_time_weekdays
          - input_number.alarm_hours_weekdays
          - input_number.alarm_minutes_weekdays
          - input_number.alarm_heater_offset
          - entity: automation.wakeup_weekdays
            name: 'Väckning vardagar'
          - entity: automation.enable_sonos_alarm
            name: 'Sonos alarm'
          - input_boolean.wakeup_override
          - entity: automation.car_heater_weekdays
            name: 'Bränslevärmare'

      - type: entities
        title: Väckning helg
        show_header_toggle: false
        entities:
          - sensor.alarm_clock_time_weekend
          - input_number.alarm_hours_weekend
          - input_number.alarm_minutes_weekend
          - entity: automation.wakeup_weekend
            name: 'Väckning helg'

################# TV #################

  - title: ''
    icon: mdi:television-classic
    cards:

      - type: custom:upcoming-media-card
        entity: sensor.plex_recently_added
        title: Plex senast tillagt
        clock: 24
        image_style: fanart

      - type: custom:auto-entities
        show_empty: false
        card:
          type: entities
          title: Plex klienter
          show_header_toggle: false
        filter:
          include:
            - entity_id: "media_player.plex*"
          exclude:
            - state: "inactive"
            - state: "unavailable"
            - state: "idle"

      - type: custom:upcoming-media-card
        entity: sensor.trakt_upcoming_calendar
        title: Kommande TV-serier
        clock: 24
        image_style: fanart
        hide_empty: true

