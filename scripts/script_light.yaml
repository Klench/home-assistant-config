  alias: 'Tänd'
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.outdoor_main_entrance
        brightness_pct: 100
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.outdoor_rear_entrance
        brightness_pct: 70
        color_temp: 443
        transition: 2

turn_off_outdoor_lights:
  sequence:
    - service: light.turn_off
      target:
        entity_id:
          - light.outdoor_main_entrance
          - light.outdoor_rear_entrance