################# TURN OFF TOP FLOOR LIGHTS NOT IN USE #################

- alias: 'Turn off top floor lights not in use'
  initial_state: on
  triggers:
    trigger: time_pattern
    minutes: "/30"
  conditions:
    - condition: time
      after: '08:00:00'
      before: '18:00:00'
    - or:
      - condition: state
        entity_id: light.hallway_ceiling_top_floor
        state: 'on'
      - condition: state
        entity_id: media_player.childroom_sonos
        state: 'playing'
    - condition: state
      entity_id:
        - binary_sensor.hallway_top_floor_motion
        - switch.wol_vidar
      state: 'off'
      for: "00:30:00"
    - condition: state
      entity_id: device_tracker.sela_lt6ywwb54
      state: 'not_home'
      for: "00:30:00"
  actions:
    - action: script.turn_on
      target:
        entity_id: script.hallway_bottom_floor_bright
    - action: light.turn_off
      target:
        entity_id:
          - light.office_ceiling
          - light.childroom_ceiling

################# MISC #################

- alias: 'Gaming PC turning off'
  initial_state: on
  triggers:
    trigger: state
    entity_id: switch.wol_vidar
    to: 'off'
  conditions:
    - condition: state
      entity_id: light.office_desk
      state: 'on'
    - condition: state
      entity_id: binary_sensor.relaxed_mode
      state: 'on'
  actions:
    action: script.office_low_brightness

- alias: 'Gaming PC turning on'
  initial_state: on
  triggers:
    trigger: state
    entity_id: switch.wol_vidar
    to: 'on'
  conditions:
    - condition: state
      entity_id: light.office_desk
      state: 'on'
    - condition: state
      entity_id: binary_sensor.relaxed_mode
      state: 'on'
  actions:
    action: script.office_relaxed

- alias: 'Davids iPhone charging'
  initial_state: on
  triggers:
    trigger: state
    entity_id: sensor.davids_iphone_battery_state
    to: 'Charging'
    for: '00:01:00'
  conditions:
    - condition: time
      after: '22:00:00'
      before: '06:00:00'
    - condition: state
      entity_id: switch.wol_vidar
      state: 'off'
    - condition: state
      entity_id: light.office_desk
      state: 'on'
  actions:
    action: script.office_low_brightness

################# CREATE LIGHT GROUPS #################

- alias: 'Create light groups'
  initial_state: on
  triggers:
    trigger: homeassistant
    event: start
  actions:
    - action: script.create_indoor_lights_group
      data:
        exclude_area_id: ['utomhus']
        exclude_entity_id: ['light.childroom_led_strip']
    - action: script.create_all_lights_group