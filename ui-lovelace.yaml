################# TRANSMISSION #################

  - title: ''
    icon: mdi:download-network-outline
    cards:

      - type: entities
        title: Transmission
        show_header_toggle: false
        entities:
          - input_text.transmission_torrent_url
          - entity: sensor.transmission_active_torrents
            name: Aktiva torrents
            icon: mdi:play
          - entity: sensor.transmission_paused_torrents
