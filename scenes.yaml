################# COMMON #################

- name: 'All lights off'
  entities:
    group.all_lights:
      state: false
      transition: 1

################# ROOM #################

- name: 'Vardagsrum bright'
  entities:
    light.vardagsrum:
      state: true
      brightness: 255
      color_temp: 372
      transition: 2

- name: 'Sovrum bright'
  entities:
    light.sovrum:
      state: true
      brightness: 255
      color_temp: 372
      transition: 2

- name: 'Hall bright'
  entities:
    light.ceiling_lamp_hallway:
      state: true
      brightness: 255
      transition: 2

- name: 'Vardagsrum relaxed'
  entities:
    light.vardagsrum:
      state: true
      brightness: 144
      color_temp: 443
      transition: 2
    light.window_lamp_livingroom: true

- name: 'Sovrum relaxed'
  entities:
    light.sovrum:
      state: true
      brightness: 144
      color_temp: 443
      transition: 2
    light.bedside_lamp_bedroom: true

- name: 'Hall relaxed'
  entities:
    light.ceiling_lamp_hallway:
      state: true
      brightness: 144
      transition: 2

- name: 'Bathroom led relaxed'
  entities:
    light.bathroom_led:
      state: true
      brightness: 255
      rgb_color: [255,145,36]
      transition: 2
      effect: None

################# WAKEUP #################

- name: 'Wakeup bedroom'
  entities:
    light.sovrum:
      state: true
      brightness: 200
      color_temp: 372
      transition: 2700

- name: 'Wakeup livingroom'
  entities:
    light.vardagsrum:
      state: true
      brightness: 255
      color_temp: 372
      transition: 1800
      
- name: 'Wakeup hallway'
  entities:
    light.ceiling_lamp_hallway:
      state: true
      brightness: 255
      transition: 1800

################# GO TO BED #################

- name: 'Go to bed'
  entities:
    light.vardagsrum:
      state: false
      transition: 1800
    light.ceiling_lamp_hallway:
      state: false
      transition: 1800
    light.sovrum:
      state: false
      transition: 300

################# MEDIA SCENES #################

- name: 'Watching TV'
  entities:
    light.hue_ambiance_lamp_1_3:
      state: true
      brightness: 144
      color_temp: 443
      transition: 2
    light.window_lamp_livingroom: true
    light.ceiling_lamp_hallway:
      state: true
      brightness: 144
      transition: 2