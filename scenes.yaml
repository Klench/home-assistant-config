################# COMMON #################

- name: 'All lights off'
  entities:
    group.all_lights:
      state: off
      transition: 1

- name: 'Sunset'
  entities:
    light.window_lamp_livingroom: on
    light.bedside_lamp_bedroom: on

################# ROOM #################

- name: 'Vardagsrum bright'
  entities:
    light.vardagsrum:
      state: on
      brightness: 255
      color_temp: 372
      transition: 2

- name: 'Sovrum bright'
  entities:
    light.sovrum:
      state: on
      brightness: 255
      color_temp: 372
      transition: 2

- name: 'Hall bright'
  entities:
    light.ceiling_lamp_hallway:
      state: on
      brightness: 255
      transition: 2

- name: 'Vardagsrum relaxed'
  entities:
    light.vardagsrum:
      state: on
      brightness: 144
      color_temp: 443
      transition: 2
    light.window_lamp_livingroom: on

- name: 'Sovrum relaxed'
  entities:
    light.sovrum:
      state: on
      brightness: 144
      color_temp: 443
      transition: 2
    light.bedside_lamp_bedroom: on

- name: 'Hall relaxed'
  entities:
    light.ceiling_lamp_hallway:
      state: on
      brightness: 144
      transition: 2

- name: 'Baby light bedroom'
  entities:
    light.sovrum:
      state: on
      brightness: 40
      color_temp: 455
      transition: 2

- name: 'Nursery light livingroom'
  entities:
    light.hue_ambiance_lamp_1_3:
      state: on
      brightness: 200
      color_temp: 455
      transition: 2
    light.hue_ambiance_lamp_1: off
    light.window_lamp_livingroom: off
    light.ceiling_lamp_hallway: off

- name: 'Bathroom led relaxed'
  entities:
    light.bathroom_led:
      state: on
      brightness: 255
      rgb_color: [255,168,38]
      transition: 2
      effect: None

################# WAKEUP #################

- name: 'Wakeup bedroom'
  entities:
    light.sovrum:
      state: on
      brightness: 75
      color_temp: 372
      transition: 2700

- name: 'Wakeup livingroom'
  entities:
    light.vardagsrum:
      state: on
      brightness: 255
      color_temp: 372
      transition: 1800
      
- name: 'Wakeup hallway'
  entities:
    light.ceiling_lamp_hallway:
      state: on
      brightness: 255
      transition: 1800

################# GO TO BED #################

- name: 'Go to bed'
  entities:
    light.vardagsrum:
      state: off
      transition: 1800
    light.ceiling_lamp_hallway:
      state: off
      transition: 1800
    light.sovrum:
      state: off
      transition: 300

################# MEDIA SCENES #################

- name: 'Watching TV'
  entities:
    light.hue_ambiance_lamp_1_3:
      state: on
      brightness: 144
      color_temp: 443
      transition: 2
    light.window_lamp_livingroom: on
    light.ceiling_lamp_hallway:
      state: on
      brightness: 144
      transition: 2