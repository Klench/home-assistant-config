################# WAKEUP #################

- name: 'Wakeup'
  entities:
    light.vardagsrum:
      state: true
      brightness: 255
      color_temp: 372
      transition: 1800
    light.hall:
      state: true
      brightness: 255
      color_temp: 372
      transition: 1800
    light.sovrum:
      state: true
      brightness: 255
      color_temp: 372
      transition: 2700

################# GO TO BED #################

- name: 'Go to bed'
  entities:
    light.vardagsrum:
      state: false
      transition: 1800
    light.hall:
      state: false
      transition: 1800
    light.sovrum:
      state: false
      transition: 300

