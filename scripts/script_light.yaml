        data:
          entity_id: light.kitchen_table
          brightness_pct: 90
          kelvin: 2500
          transition: 2

kitchen_relaxed:
  alias: 'Mysbelysning'
  sequence:
    - action: light.turn_on
      data:
        entity_id: light.kitchen_table
        brightness_pct: 70
        kelvin: 2200
        transition: 2
    - action: light.turn_on
      data:
        entity_id: light.kitchen_ceiling
        brightness_pct: 40
        kelvin: 2200
        transition: 2
    - condition: state
      entity_id: input_boolean.enable_advent_light_automations
      state: 'on'
    - action: script.kitchen_advent_lights_relaxed

kitchen_wakeup:
  sequence:
    if: 
      - condition: state
        entity_id: input_boolean.enable_advent_light_automations
        state: 'on'
    then:
      - action: light.turn_on
        data:
          entity_id: light.kitchen_table
          brightness_pct: 80
          kelvin: 2200
