################# TIME #################

- alias: 'Evening bright'
  trigger:
    platform: sun
    event: sunset
    offset: '-01:00:00'
  condition:
    - condition: state
      entity_id: group.device_tracker_family
      state: 'home'
    - condition: state
      entity_id: binary_sensor.relaxed_mode
      state: 'off'
  action:
    service: script.all_rooms_bright

- alias: 'Evening relaxed'
  trigger:
    platform: state
    entity_id: binary_sensor.relaxed_mode
    to: 'on'
  condition:
    condition: state
    entity_id: group.device_tracker_family
    state: 'home'
  action:
    - service: script.all_rooms_relaxed
    - condition: state
      entity_id: binary_sensor.sonos_bedroom_is_grouped
      state: 'on'
    - service: script.sonos_ungroup_bedroom_speaker
    - service: media_player.volume_set
      data:
        entity_id: media_player.sonos_bedroom
        volume_level: 0.2

- alias: 'Hallway bright'
  trigger:
    platform: time
    at: '09:00:00'
  condition:
    - condition: state
      entity_id: group.device_tracker_family
      state: 'home'
    - condition: state
      entity_id: light.hallway_ceiling_group
      state: 'off'
  action:
    service: script.hallway_bright

- alias: 'Advent light'
  trigger:
    - platform: time
      at: '09:30:00'
    - platform: state
      entity_id: script.hallway_bright
      to: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.livingroom_window
    - condition: template
      value_template: >
        {{ not (is_state('binary_sensor.sonos_bedroom_is_grouped','off') and is_state('media_player.sonos_bedroom','playing')) }}
    - service: light.turn_on
      data:
        entity_id: light.bedroom_bedside_group

################# LIGHT AUTOMATIONS FOR SUNSET #################

- alias: 'Sunset'
  initial_state: on
  trigger:
    platform: sun
    event: sunset
  condition:
    - condition: state
      entity_id: group.device_tracker_family
      state: 'home'
    - condition: state
      entity_id: group.all_lights
      state: 'on'
  action:
    service: light.turn_on
    data:
      entity_id: light.livingroom_window

- alias: 'Bright after sunset bedroom'
  initial_state: on
  trigger:
    platform: state
    entity_id: script.bedroom_bright
    to: 'on'
  condition:
    - condition: sun
      after: sunset
    - condition: state
      entity_id: input_boolean.window_lights_after_sunset
      state: 'on'
  action:
    service: light.turn_on
    data:
      entity_id: light.bedroom_bedside_group

- alias: 'Bright after sunset livingroom'
  initial_state: on
  trigger:
    platform: state
    entity_id: script.livingroom_bright
    to: 'on'
  condition:
    - condition: sun
      after: sunset
    - condition: state
      entity_id: input_boolean.window_lights_after_sunset
      state: 'on'
  action:
    service: light.turn_on
    data:
      entity_id: light.livingroom_window

################# WAKEUP #################

- alias: 'Wakeup weekdays'
  trigger:
    platform: state
    entity_id: binary_sensor.alarm_clock_trigger_weekdays
    to: 'on'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_boolean.wakeup_override
        state: 'on'
      - condition: and
        conditions:
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: 'on'
          - condition: state
            entity_id: group.device_tracker_family
            state: 'home'
  action:
    service: script.wakeup_lights

- alias: 'Wakeup weekend'
  initial_state: off
  trigger:
    platform: state
    entity_id: binary_sensor.alarm_clock_trigger_weekend
    to: 'on'
  condition:
    - condition: time
      weekday:
        - sat
        - sun
    - condition: state
      entity_id: group.device_tracker_family
      state: 'home'
  action:
    service: script.wakeup_lights

################# SONOS #################

- alias: 'Enable Sonos alarm'
  trigger:
    platform: time
    at: '03:00:00'
  condition:
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
    - condition: state
      entity_id: group.device_tracker_family
      state: 'home'
    - condition: state
      entity_id: automation.wakeup_weekdays
      state: 'on'
  action:
    service: script.sonos_set_alarm

- alias: 'Skip song tracks'
  initial_state: on
  trigger:
    platform: template
    value_template: >
      {{ state_attr('media_player.sonos_bedroom','media_title')|regex_search('Perfect', ignorecase=False) }}
  action:
    service: media_player.media_next_track
    data:
      entity_id: media_player.sonos_bedroom

- alias: 'Activate repeat on Sonos bedroom'
  initial_state: on
  trigger:
    platform: state
    entity_id: media_player.sonos_bedroom
    to: 'playing'
    for: "00:00:05"
  condition:
    - condition: state
      entity_id: binary_sensor.sonos_bedroom_is_grouped
      state: 'off'
    - condition: template
      value_template: >
        {{ is_state_attr('media_player.sonos_bedroom','repeat','off') and is_state_attr('media_player.sonos_bedroom','media_content_type','music') }}
  action:
    service: media_player.repeat_set
    data:
      entity_id: media_player.sonos_bedroom
      repeat: all

################# GO TO BED #################

- alias: 'Go to bed weekdays'
  trigger:
    platform: time
    at: '23:00:00'
  condition:
    condition: state
    entity_id: binary_sensor.workday_sensor_offset
    state: 'on'
  action:
    service: script.go_to_bed_lights

- alias: 'Go to bed weekend'
  trigger:
    platform: time
    at: '23:59:00'
  condition:
    condition: time
    weekday:
      - fri
      - sat
  action:
    service: script.go_to_bed_lights

