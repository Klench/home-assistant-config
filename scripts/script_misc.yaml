################# TRANSMISSION #################

transmission_add_torrent:
  alias: 'LÃ¤gg till torrent'
  sequence:
    - service: transmission.add_torrent
      data:
        name: Transmission
        torrent: >
          {{ states('input_text.transmission_torrent_url') }}

################# TIMER #################

bedroom_music_timer_start:
  sequence:
    - service: timer.start
      data:
        entity_id: timer.childroom_music
        duration: >
          {{ states('sensor.bedroom_music_timer_duration') }}

bedroom_music_timer_cancel:
  sequence:
    - service: timer.cancel
      data:
        entity_id: timer.childroom_music

kitchen_coffee_maker_timer_start:
  sequence:
    - service: timer.start
      data:
        entity_id: timer.kitchen_coffee_maker
        duration: '01:00:00'

kitchen_coffee_maker_timer_cancel:
  sequence:
    - service: timer.cancel
      data:
        entity_id: timer.kitchen_coffee_maker