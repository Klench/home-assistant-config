##### IKEA LIGHTS #####

ikea_light_turn_on:
  sequence:
      - service: light.turn_on
        data:
          entity_id: "{{ entity_id }}"
          brightness_pct: "{{ brightness_pct }}"
          transition: 1
      - delay:
          milliseconds: 1100
      - service: light.turn_on
        data:
          entity_id: "{{ entity_id }}"
          kelvin: "{{ kelvin }}"
          transition: 1