##### HOME #####

indoor_lights_bright:
  alias: 'Hög ljusstyrka'
  sequence:
    - action: script.turn_on
      target:
        entity_id:
          - script.livingroom_bright
          - script.hallway_bright
          - script.kitchen_bright
          # - script.bedroom_bright
    - condition: template
      value_template: >
        {{ not (is_state('binary_sensor.girlroom_sonos_is_grouped','off') and is_state('media_player.girlroom_sonos','playing')) }}
    - condition: time
      after: '08:00:00'
      before: '18:00:00'
    - action: script.turn_on
      target:
        entity_id:
          - script.boyroom_bright
          - script.girlroom_bright

bottom_floor_bright:
  sequence:
    - action: script.turn_on
      target:
        entity_id:
          - script.livingroom_bright
          - script.hallway_bottom_floor_bright
          - script.kitchen_bright

indoor_lights_relaxed:
  alias: 'Mysbelysning'
  sequence:
    - action: script.turn_on
      target:
        entity_id:
          - script.livingroom_relaxed
          - script.hallway_relaxed
          - script.kitchen_relaxed
          # - script.bedroom_relaxed

indoor_lights_low_brightness:
  alias: 'Låg ljusstyrka'
  sequence:
    choose:
      conditions:
        condition: or
        conditions:
          - condition: state
            entity_id: binary_sensor.relaxed_mode
            state: 'on'
          - condition: time
            before: '05:00:00'
      sequence:
        - action: light.turn_off
          target:
            entity_id:
              - light.livingroom_window
              - light.hallway_ceiling_group
        - action: light.turn_on
          data:
            entity_id: light.kitchen_table
            brightness_pct: 50
            transition: 2
        - action: script.turn_on
          target:
            entity_id: script.ikea_light_turn_on
          data:
            variables:
              entity_id: light.hallway_stair_group
              brightness_pct: 1
              color_temp_kelvin: 2200
              transition: 2
        - action: script.turn_on
          target:
            entity_id:
              - script.livingroom_low_brightness
              - script.bathroom_low_brightness
    default:
      - action: script.turn_on
        target:
          entity_id:
            - script.hallway_bottom_floor_bright
            - script.kitchen_bright
      - action: light.turn_on
        data:
          entity_id: light.livingroom_floor
          brightness_pct: 100
          color_temp_kelvin: 2700
          transition: 2

indoor_lights_off:
  alias: 'Allt släckt'
  sequence:
    - action: light.turn_off
      target:
        entity_id: group.indoor_lights
    - action: script.sonos_set_group_volume
      data:
        volume: 0.1
    - action: script.sonos_reset_sound_levels
    - action: switch.turn_off
      target:
        entity_id: switch.battery_charging_station
    - if:
        condition: state
        entity_id: binary_sensor.relaxed_mode
        state: 'off'
      then:
        action: light.turn_off
        target:
          entity_id: light.boyroom_led_strip
      else:
        action: script.turn_on
        target:
          entity_id: script.boyroom_night_light

wakeup_lights:
  sequence:
    - action: script.turn_on
      target:
        entity_id:
          - script.livingroom_wakeup
          - script.hallway_wakeup
          - script.kitchen_wakeup
          - script.bedroom_wakeup
    - condition: state
      entity_id: input_boolean.childrooms_wakeup
      state: 'on'
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.workday_sensor
          state: 'on'
        - condition: state
          entity_id: input_boolean.wakeup_override
          state: 'on'
    - action: script.turn_on
      target:
        entity_id:
          - script.boyroom_wakeup
          - script.girlroom_wakeup

window_lights:
  sequence:
    - action: light.turn_on
      data:
        entity_id:
          - light.livingroom_window
          - light.bedroom_window
    - condition: state
      entity_id: input_boolean.enable_advent_light_automations
      state: 'on'
    - action: script.turn_on
      target:
        entity_id: script.kitchen_advent_lights

advent_lights_turn_on:
  alias: 'Adventsbelysning'
  sequence:
    - action: script.turn_on
      target:
        entity_id:
          - script.livingroom_advent_lights
          - script.kitchen_advent_lights
          - script.bedroom_advent_lights
    - condition: time
      after: '07:30:00'
    - condition: state
      entity_id: binary_sensor.relaxed_mode
      state: 'off'
    - action: script.turn_on
      target:
        entity_id:
          - script.boyroom_advent_lights
          - script.girlroom_advent_lights

enable_away_lights:
  sequence:
    - delay: '00:00:10'
    - action: script.turn_on
      target:
        entity_id:
          - script.hallway_relaxed
          - script.kitchen_relaxed
          - script.livingroom_relaxed
    - action: light.turn_on
      target:
        entity_id: light.bedroom_window
    - condition: state
      entity_id: input_boolean.enable_advent_light_automations
      state: 'on'
    - action: script.turn_on
      target:
        entity_id: script.advent_lights_turn_on

create_indoor_lights_group:
    sequence:
      - action: group.set
        data:
          object_id: "indoor_lights"
          entities: >
            {% for light in states.light -%}
              {% if not area_id(light.entity_id) in exclude_area_id and not light.entity_id in exclude_entity_id -%}{%- if loop.first %}{%- else %}, {% endif %}{{ light.entity_id }}{% endif %}
            {%- endfor %}

create_all_lights_group:
    sequence:
      - action: group.set
        data:
          object_id: "all_lights"
          entities: >
            {%- for light in states.light %}{%- if loop.first %}{%- else %}, {% endif %}{{ light.entity_id }}{%- if loop.last %}{% endif %}{%- endfor %}

