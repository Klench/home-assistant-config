################# COMMON #################

- name: 'All lights bright'
  entities:
    group.all_lights:
      state: true
      brightness: 255
      color_temp: 372
      transition: 2

- name: 'All lights relaxed'
  entities:
    group.all_lights:
      state: true
      brightness: 144
      color_temp: 443
      transition: 2
    switch.tradfri_outlet:
      state: 'on'

- name: 'All lights off'
  entities:
    group.all_lights:
      state: false
      transition: 1
    switch.tradfri_outlet:
      state: 'off'

