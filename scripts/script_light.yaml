##### IKEA LIGHTS #####

ikea_light_turn_on:
  mode: parallel
  sequence:
      - action: light.turn_on
        data:
          entity_id: "{{ entity_id }}"
          brightness_pct: "{{ brightness_pct }}"
          transition: "{{ transition - 1 }}"
      - delay:
          milliseconds: "{{ (transition - 1) * 1000 + 100 }}"
      - action: light.turn_on
        data:
          entity_id: "{{ entity_id }}"
          color_temp_kelvin: "{{ color_temp_kelvin }}"
          transition: 1