childroom_light_warm:
  sequence:
    - action: light.turn_on
      data:
        entity_id: light.childroom_ceiling
        kelvin: 2200
        transition: 2
    - action: script.turn_on
      target:
        entity_id: script.childroom_night_light
    - action: light.turn_off
      entity_id:
        - light.hallway_ceiling_top_floor
        - light.hallway_stair_up

childroom_light_dim:
  mode: restart
  sequence:
    - choose:
        conditions:
          - condition: state
            entity_id: switch.wol_vidar
            state: 'off'
          - condition: state
            entity_id: device_tracker.sela_ltjs4sl13
            state: 'not_home'
        sequence:
          action: light.turn_off
          target:
            area_id: arbetsrum
    - action: script.turn_on
      target:
        entity_id: script.play_child_room_night_music
    - action: light.turn_off
      target:
        entity_id:
          - light.childroom_window
          - light.hallway_ceiling_top_floor
          - light.hallway_stair_up
    - condition: state
      entity_id: light.childroom_ceiling
      state: 'on'
    - action: light.turn_on
      data:
        entity_id: light.childroom_led_strip
        brightness_pct: 40
        rgb_color: [255,0,0]
        transition: 2
        effect: None
    - action: light.turn_on
      data:
        entity_id: light.childroom_ceiling
        kelvin: 2200
        transition: 2
    - delay: '00:00:02'
    - action: light.turn_on
      data:
        entity_id: light.childroom_ceiling
        brightness_pct: 20
        kelvin: 2200
        transition: 600
    - delay: '00:10:00'
    - action: light.turn_off
      target:
        entity_id: light.childroom_ceiling

childroom_wakeup:
  sequence:
    - action: light.turn_on
      data:
        entity_id: light.childroom_ceiling
        brightness_pct: 100
        kelvin: 2700
        transition: 1800

