################# TIME #################

- alias: 'Evening bright'
  triggers:
    trigger: sun
    event: sunset
    offset: '-01:00:00'
  conditions:
    - condition: state
      entity_id: group.device_tracker_family
      state: 'home'
    - condition: state
      entity_id: binary_sensor.relaxed_mode
      state: 'off'
    - condition: time
      before: '19:00:00'
  actions:
    action: script.bottom_floor_bright

- alias: 'Evening relaxed'
  triggers:
    trigger: state
    entity_id: binary_sensor.relaxed_mode
    to: 'on'
  conditions:
    condition: state
    entity_id: group.device_tracker_family
    state: 'home'
  actions:
    - action: script.indoor_lights_relaxed
    - condition: state
      entity_id: binary_sensor.childroom_sonos_is_grouped
      state: 'on'
    - action: script.sonos_ungroup_childroom_speaker
    - condition: template
      value_template: >
        {{ state_attr('media_player.childroom_sonos','volume_level') > 0.10 }}
    - action: media_player.volume_set
      data:
        entity_id: media_player.childroom_sonos
        volume_level: 0.10

- alias: 'Hallway bright'
  triggers:
    trigger: time
    at: '09:00:00'
  conditions:
    condition: state
    entity_id: group.device_tracker_family
    state: 'home'
  actions:
    action: script.hallway_bright

- alias: 'Child room night light'
  triggers:
    trigger: time
    at: '21:30:00'
  actions:
    action: script.childroom_night_light

- alias: 'Advent lights workday'
  initial_state: on
  triggers:
    trigger: time
    at: '06:45:00'
  conditions:
    - condition: state
      entity_id: input_boolean.enable_advent_light_automations
      state: 'on'
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'on'
  actions:
    action: script.advent_lights_turn_on

- alias: 'Advent lights weekend'
  initial_state: on
  triggers:
    trigger: time
    at: '08:15:00'
  conditions:
    - condition: state
      entity_id: input_boolean.enable_advent_light_automations
      state: 'on'
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: 'off'
  actions:
    action: script.advent_lights_turn_on

################# SUNSET/SUNRISE #################

- alias: 'Sunset'
  triggers:
    trigger: sun
    event: sunset
  conditions:
    - condition: state
      entity_id: group.device_tracker_family
      state: 'home'
    - condition: state
      entity_id: group.indoor_lights
      state: 'on'
    - condition: state
      entity_id: binary_sensor.relaxed_mode
      state: 'off'
  actions:
    action: script.turn_on
    target:
      entity_id: script.window_lights

- alias: 'Bright after sunset bedroom'
  initial_state: off
  triggers:
    trigger: state
    entity_id: script.bedroom_bright
    to: 'on'
  conditions:
    - condition: sun
      after: sunset
    - condition: state
      entity_id: input_boolean.window_lights_after_sunset
      state: 'on'
  actions:
    action: light.turn_on
    data:
      entity_id: light.bedroom_bedside
      brightness_pct: 100

- alias: 'Bright after sunset livingroom'
  initial_state: on
  triggers:
    trigger: state
    entity_id: script.livingroom_bright
    to: 'on'
  conditions:
    - condition: sun
      after: sunset
    - condition: state
      entity_id: input_boolean.window_lights_after_sunset
      state: 'on'
  actions:
    action: light.turn_on
    target:
      entity_id:
        - light.livingroom_window
        - light.office_window

- alias: 'Outdoor lights at sunset'
  initial_state: on
  triggers:
    trigger: sun
    event: sunset
    offset: "00:05:00"
  actions:
    action: script.turn_on_outdoor_lights

- alias: 'Outdoor lights at sunrise'
  initial_state: on
  triggers:
    trigger: sun
    event: sunrise
  actions:
    action: script.turn_off_outdoor_lights

- alias: 'Outdoor lights when sun above horizon'
  initial_state: on
  triggers:
    trigger: time_pattern
    minutes: "/30"
  conditions:
    - condition: state
      entity_id: sun.sun
      state: "above_horizon"
    - condition: state
      entity_id:
        - light.outdoor_main_entrance
        - light.outdoor_porch
      match: any
      state: 'on'
  actions:
    - action: script.turn_off_outdoor_lights

- alias: 'Turn off child room night light at sunrise'
  initial_state: on
  triggers:
    trigger: sun
    event: sunrise
    offset: '02:00:00'
  actions:
    action: light.turn_off
    target:
      entity_id: light.childroom_led_strip

################# WAKEUP/BED #################

- alias: 'Wakeup weekdays'
  triggers:
    trigger: template
    value_template: >
      {{ now() >= today_at(states('input_datetime.wakeup_weekdays')) - timedelta(minutes = 30) }}
  conditions:
    condition: or
    conditions:
      - condition: state
        entity_id: input_boolean.wakeup_override
        state: 'on'
      - condition: and
        conditions:
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: 'on'
          - condition: state
            entity_id: group.device_tracker_family
            state: 'home'
  actions:
    action: script.wakeup_lights

- alias: 'Child room morning wakeup light'
  triggers:
    trigger: time
    at: '07:00:00'
  conditions:
    condition: state
    entity_id: binary_sensor.workday_sensor
    state: 'on'
  actions:
    action: light.turn_on
    data:
      entity_id: light.childroom_led_strip
      brightness_pct: 12
      rgb_color: [0,0,255]
      transition: 2
      effect: None

- alias: 'Wakeup weekend'
  triggers:
    trigger: template
    value_template: >
      {{ now() >= today_at(states('input_datetime.wakeup_weekend')) - timedelta(minutes = 30) }}
  conditions:
    - condition: time
      weekday:
        - sat
        - sun
    - condition: state
      entity_id: group.device_tracker_family
      state: 'home'
  actions:
    action: script.wakeup_lights

- alias: 'Go to bed weekdays'
  triggers:
    trigger: time
    at: '23:00:00'
  conditions:
    condition: state
    entity_id: binary_sensor.workday_sensor_offset
    state: 'on'
  actions:
    action: script.go_to_bed_lights

- alias: 'Go to bed weekend'
  triggers:
    trigger: time
    at: '23:59:00'
  conditions:
    condition: time
    weekday:
      - fri
      - sat
  actions:
    action: script.go_to_bed_lights

- alias: 'Wakeup nursery'
  triggers:
    trigger: time
    at: input_datetime.wakeup_nursery
  actions:
    action: light.turn_on
    data:
      entity_id: light.bedroom_bedside_2
      brightness_pct: 100
      transition: 2

################# AWAY #################

- alias: 'Away turn on lights'
  initial_state: on
  triggers:
    trigger: sun
    event: sunset
  conditions:
    - condition: state
      entity_id: input_boolean.enable_away_lights
      state: 'on'
    - condition: state
      entity_id: group.device_tracker_family
      state: 'not_home'
  actions:
    - action: script.enable_away_lights
    - action: input_boolean.turn_on
      data:
        entity_id: input_boolean.away_lights_active

- alias: 'Leaving home turn on lights'
  initial_state: on
  triggers:
    trigger: state
    entity_id: group.device_tracker_family
    to: 'not_home'
  conditions:
    - condition: state
      entity_id: input_boolean.enable_away_lights
      state: 'on'
    - condition: sun
      after: sunset
  actions:
    - action: script.enable_away_lights
    - action: input_boolean.turn_on
      data:
        entity_id: input_boolean.away_lights_active

- alias: 'Away turn off lights'
  initial_state: on
  triggers:
    trigger: time
    at: '23:30:00'
  conditions:
    - condition: state
      entity_id: group.device_tracker_family
      state: 'not_home'
    - condition: state
      entity_id: group.indoor_lights
      state: 'on'
  actions:
    - action: script.indoor_lights_off
    - action: input_boolean.turn_off
      target:
        entity_id: input_boolean.away_lights_active

################# BATHROOM #################

- alias: 'Increase bathroom ceiling light brightness'
  initial_state: on
  triggers:
    trigger: state
    entity_id: light.bathroom_ceiling
    to: 'on'
  conditions:
    - condition: template
      value_template: >
        {{ state_attr('light.bathroom_ceiling','brightness') < 255 }}
    - condition: time
      after: '07:00:00'
      before: '18:00:00'
  actions:
    action: light.turn_on
    data:
      entity_id: light.bathroom_ceiling
      brightness_pct: 100

################# MOTION SENSOR #################

- alias: 'Hallway top floor motion hallway bright'
  initial_state: on
  triggers:
    trigger: state
    entity_id: binary_sensor.hallway_top_floor_motion
    to: 'on'
  conditions:
    - condition: state
      entity_id: input_boolean.enable_hue_motion_sensor_hallway
      state: 'on'
    - condition: state
      entity_id: light.hallway_ceiling_top_floor
      state: 'off'
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: 'off'
            - condition: time
              before: '18:00:00'
              after: '09:30:00'
        - condition: and
          conditions:
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: 'on'
            - condition: time
              before: '18:00:00'
              after: '07:00:00'
    - condition: template
      value_template: >
        {{ is_state_attr('light.hallway_ceiling_bottom_floor','brightness',255) }}
    - condition: template
      value_template: >
        {{ not (is_state('binary_sensor.childroom_sonos_is_grouped','off') and is_state('media_player.childroom_sonos','playing')) }}
  actions:
    action: script.hallway_top_floor_bright

- alias: 'Hallway top floor motion rooms bright'
  initial_state: on
  triggers:
    trigger: state
    entity_id: binary_sensor.hallway_top_floor_motion
    to: 'on'
  conditions:
    - condition: state
      entity_id: input_boolean.enable_hue_motion_sensor_hallway
      state: 'on'
    - condition: state
      entity_id: light.office_ceiling
      state: 'off'
    - condition: state
      entity_id: binary_sensor.relaxed_mode
      state: 'off'
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: 'off'
            - condition: time
              before: '18:00:00'
              after: '09:30:00'
        - condition: and
          conditions:
            - condition: state
              entity_id: binary_sensor.workday_sensor
              state: 'on'
            - condition: time
              before: '18:00:00'
              after: '07:00:00'
    - condition: template
      value_template: >
        {{ is_state_attr('light.livingroom_couch_table','brightness',255) }}
  actions:
    - action: script.turn_on
      target:
        entity_id: script.office_bright
